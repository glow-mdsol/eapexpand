  OrganizationType:
    definition_uri: ncit:C188724
    title: type
    enum_uri: ncit:C188724
    code_set: C188724
    permissible_values:
      Clinical Study Registry:
        description: An organization (typically a government agency) that administers
          the registration of studies. (BRIDG)
        meaning: ncit:C93453
        title: Clinical Study Registry
      Regulatory Agency:
        description: 'An organization (typically a government agency) that is responsible
          for implementing and enforcing laws, licensing and regulating products and
          services, promoting the use of standards, and ensuring safety and consumer
          protections. '
        meaning: ncit:C188863
        title: Regulatory Agency
        aliases:
        - Regulatory Body
        - Regulator
      Healthcare Facility:
        description: The buildings and organizations where healthcare services are
          provided.
        meaning: ncit:C21541
        title: Healthcare Facility
      Pharmaceutical Company:
        description: A company licensed to discover, develop, market, and/or distribute
          drugs.
        meaning: ncit:C54149
        title: Pharmaceutical Company
      Laboratory:
        description: An organization with the capability and competency to perform
          scientific research, experiments, and measurements. (BRIDG)
        meaning: ncit:C37984
        title: Laboratory
      Contract Research Organization:
        description: A person or an organization (commercial, academic, or other)
          contracted by the sponsor to perform one or more of a sponsor's trial-related
          duties and functions. [ICH E6 Glossary]
        meaning: ncit:C54148
        title: Contract Research Organization
      Government Institute:
        description: An organization established, funded, and overseen by a government,
          which has a specific purpose or intent.
        meaning: ncit:C199144
        title: Government Institute
      Academic Institution:
        description: An organization, such as a college or university, established
          for the purpose of scholastic pursuit, education, granting degrees, and
          research.
        meaning: ncit:C18240
        title: Academic Institution
      Medical Device Company:
        description: A company licensed to discover, develop, market, and/or distribute
          medical devices.
        meaning: ncit:C215661
        title: Medical Device Company
  CDISCSDTMStudyTypeTerminology:
    definition_uri: ncit:C99077
    description: A terminology codelist relevant to the nature of the investigation
      for which study information is being collected.
    title: CDISC SDTM Study Type Terminology
    aliases:
    - Study Type Response
    enum_uri: ncit:C99077
    code_set: C99077
    permissible_values:
      Expanded Access Study:
        description: Studies that provide a means for obtaining an experimental drug
          or device for patients who are not adequately treated by existing therapy,
          who do not meet the eligibility criteria for enrollment, or who are otherwise
          unable to participate in another clinical study.
        meaning: ncit:C98722
        title: Expanded Access Study
        aliases:
        - Compassionate Use
      Interventional Study:
        description: Studies in which individuals are assigned by an investigator
          based on a protocol to receive specific interventions. Subjects may receive
          diagnostic, therapeutic or other types of interventions. The assignment
          of the intervention may or may not be random. The individuals are then followed
          and biomedical and/or health outcomes are assessed.
        meaning: ncit:C98388
        title: Interventional Study
      Observational Study:
        description: Study in which the researchers observe the effect of a risk factor
          (e.g., exposure), diagnostic test, treatment or other covariate within a
          study population, and where the investigator does not assign specific interventions.
          (CDISC Glossary)
        meaning: ncit:C16084
        title: Observational Study
      Patient Registry Study:
        description: Observational studies which include an organized system that
          uses observational methods to collect uniform data (clinical and other)
          prospectively for a population defined by a particular disorder/disease,
          condition (including susceptibility to a disorder), or exposure (including
          products, health care services, and/or procedures) and that serves a predetermined
          scientific, clinical, or policy purpose. Patient registries may be single
          purpose or on-going data collection programs that address one or more questions.
          (AHRQ)
        meaning: ncit:C129000
        title: Patient Registry Study
  StudyDesignCharacteristics:
    definition_uri: ncit:C207416
    title: characteristics
    enum_uri: ncit:C207416
    code_set: C207416
    permissible_values:
      Adaptive:
        description: A study design that allows for prospectively planned modifications
          to one or more aspects of the design based on accumulating data from subjects
          in the trial. (FDA)
        meaning: ncit:C98704
        title: Adaptive
      Extension:
        description: A study design in which subjects enrolled in one study are subsequently
          continued into a related study for longer term safety, tolerability, and/or
          effectiveness monitoring.
        meaning: ncit:C207613
        title: Extension
        aliases:
        - Roll-over Study
      Randomized:
        description: A study design in which interventions are assigned to subjects
          according to randomization principles.
        meaning: ncit:C46079
        title: Randomized
      Single-Centre:
        description: A clinical study that is conducted at a single study site.
        meaning: ncit:C217004
        title: Single-Centre
      Multicentre:
        description: A clinical study that is conducted at a single study site.
        meaning: ncit:C217005
        title: Multicentre
      Single Country:
        description: Of, or pertaining to, an occurrence in one country.
        meaning: ncit:C217006
        title: Single Country
      Multiple Countries:
        description: Of, or pertaining to, an occurrence in more than one country.
        meaning: ncit:C217007
        title: Multiple Countries
      Stratification:
        description: Grouping defined by important prognostic factors measured at
          baseline. (ICH E9)
        meaning: ncit:C25689
        title: Stratification
      Stratified Randomisation:
        description: The process of grouping trial participants into strata according
          to important prognostic factors and then assigning participants within each
          stratum to different treatment or control groups using an element of chance
          and in order to reduce bias.
        meaning: ncit:C147145
        title: Stratified Randomisation
  CDISCSDTMTrialPhaseTerminology:
    definition_uri: ncit:C66737
    description: A terminology codelist relevant to a step in the clinical research
      and development of a therapy from initial clinical trials to post-approval studies.
    title: CDISC SDTM Trial Phase Terminology
    aliases:
    - Trial Phase Response
    enum_uri: ncit:C66737
    code_set: C66737
    permissible_values:
      Phase 0 Trial:
        description: 'First-in-human trials, in a small number of subjects, that are
          conducted before Phase 1 trials and are intended to assess new candidate
          therapeutic and imaging agents. The study agent is administered at a low
          dose for a limited time, and there is no therapeutic or diagnostic intent.
          NOTE: FDA Guidance for Industry, Investigators, and Reviewers: Exploratory
          IND Studies, January 2006 classifies such studies as Phase 1. NOTE: A Phase
          0 study might not include any drug delivery but may be an exploration of
          human material from a study (e.g., tissue samples or biomarker determinations).
          [Improving the Quality of Cancer Clinical Trials: Workshop summary-Proceedings
          of the National Cancer Policy Forum Workshop, improving the Quality of Cancer
          Clinical Trials (Washington, DC, Oct 2007)] (CDISC glossary)'
        meaning: ncit:C54721
        title: Phase 0 Trial
        aliases:
        - '0'
        - Phase 0 Trial
        - Pre-clinical Trial
        - Trial Phase 0
      Not Applicable:
        description: Determination of a value is not relevant in the current context.
          (NCI)
        meaning: ncit:C48660
        title: Not Applicable
        aliases:
        - NA
        - Not Applicable
      Phase I Trial:
        description: 'The initial introduction of an investigational new drug into
          humans. Phase 1 studies are typically closely monitored and may be conducted
          in patients or normal volunteer subjects. NOTE: These studies are designed
          to determine the metabolism and pharmacologic actions of the drug in humans,
          the side effects associated with increasing doses, and, if possible, to
          gain early evidence on effectiveness. During Phase 1, sufficient information
          about the drug''s pharmacokinetics and pharmacological effects should be
          obtained to permit the design of well-controlled, scientifically valid,
          Phase 2 studies. The total number of subjects and patients included in Phase
          I studies varies with the drug, but is generally in the range of 20 to 80.
          Phase 1 studies also include studies of drug metabolism, structure-activity
          relationships, and mechanism of action in humans, as well as studies in
          which investigational drugs are used as research tools to explore biological
          phenomena or disease processes. [After FDA CDER Handbook, ICH E8] (CDISC
          glossary)'
        meaning: ncit:C15600
        title: Phase I Trial
        aliases:
        - '1'
        - Trial Phase 1
      Phase I/II Trial:
        description: A class of clinical study that combines elements characteristic
          of traditional Phase I and Phase II trials. See also Phase I, Phase II.
        meaning: ncit:C15693
        title: Phase I/II Trial
        aliases:
        - 1-2
        - Trial Phase 1-2
      Phase I/II/III Trial:
        description: A study that begins as a Phase I study and transitions into Phases
          II and III based upon successful completion of each previous portion.
        meaning: ncit:C198366
        title: Phase I/II/III Trial
        aliases:
        - 1/2/3
        - Trial Phase 1/2/3
      Phase I/III Trial:
        description: A study that begins as a Phase I study and transitions into a
          Phase III study upon successful completion of the Phase I portion.
        meaning: ncit:C198367
        title: Phase I/III Trial
        aliases:
        - 1/3
        - Trial Phase 1/3
      Phase Ia Trial:
        description: A type of phase 1 trial with a single ascending dose (dose escalation)
          in a smaller group of patients (in comparison to a Phase 1B).
        meaning: ncit:C199990
        title: Phase Ia Trial
        aliases:
        - 1A
        - Trial Phase 1A
      Phase Ib Trial:
        description: A type of phase 1 trial with multiple ascending doses (dose expansion)
          in a larger group of patients (in comparison to a Phase 1A).
        meaning: ncit:C199989
        title: Phase Ib Trial
        aliases:
        - 1B
        - Trial Phase 1B
      Phase II Trial:
        description: Phase that includes the controlled clinical trials conducted
          to evaluate the safety and efficacy of the drug in a limited number of patients
          with the disease or condition under study. Objectives can be dose-ranging
          (dose-response, frequency of dosing), type of patients, or numerous other
          characteristics of safety and efficacy. [After 21 CRF Part 312.21 Phases
          of an investigation] See also phase, phase 2a, phase 2b. (CDISC Glossary)
        meaning: ncit:C15601
        title: Phase II Trial
        aliases:
        - '2'
        - Trial Phase 2
      Phase II/III Trial:
        description: A class of clinical study that combines elements characteristic
          of traditional Phase II and Phase III trials.
        meaning: ncit:C15694
        title: Phase II/III Trial
        aliases:
        - 2-3
        - Trial Phase 2-3
      Phase IIa Trial:
        description: Early Phase 2 trials that focus on a proof-of-concept assessment
          of efficacy and safety in a small number of patients. [After FDA Guidance
          for industry end of Phase 2a meetings, September 2009] (CDISC Glossary)
        meaning: ncit:C49686
        title: Phase IIa Trial
        aliases:
        - 2A
        - Trial Phase 2A
      Phase IIb Trial:
        description: 'Later Phase 2 trials, in transition to Phase 3, where the study
          populations more closely reflect the population, dosage, and condition for
          intended use. [Clarification of FDA Guidance for industry end of Phase 2a
          meetings, September 2009; Discussion in Peter B. Gilbert. SOME DESIGN ISSUES
          IN PHASE 2B VERSUS PHASE 3 PREVENTION TRIALS FOR TESTING EFFICACY OF PRODUCTS
          OR CONCEPTS. Stat Med. 2010 May 10; 29(10): 1061-1071.]'
        meaning: ncit:C49688
        title: Phase IIb Trial
        aliases:
        - 2B
        - Trial Phase 2B
      Phase III Trial:
        description: 'Phase that includes the controlled clinical trials intended
          to confirm safety and effectiveness, evaluate the overall benefit-risk relationship,
          and to provide substantial evidence for regulatory approval and labeling.
          NOTE: Phase 3 studies usually include from several hundred to several thousand
          subjects. [After ICH E8; Demonstrating Substantial Evidence of Effectiveness
          for Human Drug and Biological Products Draft Guidance for Industry. December
          2019] See also phase, phase 3b. (CDISC Glossary)'
        meaning: ncit:C15602
        title: Phase III Trial
        aliases:
        - '3'
        - Trial Phase 3
      Phase IIIa Trial:
        description: A classification typically assigned retrospectively to a Phase
          III trial upon determination by regulatory authorities of a need for a Phase
          III B trial. (NCI)
        meaning: ncit:C49687
        title: Phase IIIa Trial
        aliases:
        - 3A
        - Trial Phase 3A
      Phase IIIb Trial:
        description: 'Later Phase 3 trial done near the time of approval to elicit
          additional findings. NOTE: Dossier review may continue while associated
          Phase 3b trials are conducted. These trials may be required as a condition
          of regulatory authority approval. Phase 3a is in common usage but not reflected
          in regulatory guidance. (CDISC Glossary)'
        meaning: ncit:C49689
        title: Phase IIIb Trial
        aliases:
        - 3B
        - Trial Phase 3B
      Phase IV Trial:
        description: 'Post-approval studies to delineate additional information about
          the drug''s risks, benefits, and optimal use that may be requested by regulatory
          authorities in conjunction with marketing approval. NOTE: Phase 4 studies
          could include, but would not be limited to, studying different doses or
          schedules of administration than were used in Phase 2 studies, use of the
          drug in other patient populations or other stages of the disease, or use
          of the drug over a longer period of time. [after FDA CDER handbook, ICH
          E8] See also phase. (CDISC Glossary)'
        meaning: ncit:C15603
        title: Phase IV Trial
        aliases:
        - '4'
        - Trial Phase 4
      Phase V Trial:
        description: Postmarketing surveillance is sometimes referred to as Phase
          V.
        meaning: ncit:C47865
        title: Phase V Trial
        aliases:
        - '5'
        - Trial Phase 5
  CDISCProtocolStudyArmTypeValueSetTerminology:
    definition_uri: ncit:C174222
    description: The terminology relevant to the identification of the kind of arm.
    title: CDISC Protocol Study Arm Type Value Set Terminology
    aliases:
    - Study Arm Type Value Set Terminology
    enum_uri: ncit:C174222
    code_set: C174222
    permissible_values:
      Active Comparator Arm:
        description: An arm describing the active comparator.
        meaning: ncit:C174267
        title: Active Comparator Arm
      Control Arm:
        description: An arm describing the intervention or treatment plan for a group
          of participants in the study receiving a control. The control may comprise
          a non-investigational product (active control) or regimen, placebo, or no
          treatment.
        meaning: ncit:C174226
        title: Control Arm
      Investigational Arm:
        description: An arm describing the intervention or treatment plan for a group
          of participants in the study receiving test product(s).
        meaning: ncit:C174266
        title: Investigational Arm
        aliases:
        - Investigational Arm
      No Intervention Arm:
        description: A study arm without an intervention or treatment.
        meaning: ncit:C174270
        title: No Intervention Arm
      Placebo Control Arm:
        description: An arm describing the placebo comparator.
        meaning: ncit:C174268
        title: Placebo Control Arm
        aliases:
        - Placebo Control Arm
      Sham Comparator Arm:
        description: An arm describing the sham comparator.
        meaning: ncit:C174269
        title: Sham Comparator Arm
        aliases:
        - Sham Intervention Arm
      Protocol Treatment Arm:
        description: A planned pathway through the study to which subjects are assigned,
          and that describes treatments, exposures, controls, and/or observations.
        meaning: ncit:C15538
        title: Protocol Treatment Arm
  StudyArmDataorigintype:
    definition_uri: ncit:C188727
    title: dataOriginType
    enum_uri: ncit:C188727
    code_set: C188727
    permissible_values:
      Data Generated Within Study:
        description: Data that are generated from within the current study.
        meaning: ncit:C188866
        title: Data Generated Within Study
      Historical Data:
        description: Data from studies that have occurred in the past.
        meaning: ncit:C188864
        title: Historical Data
      Real World Data:
        description: 'Data relating to patient health status and/or the delivery of
          health care routinely collected from sources other than traditional clinical
          trials. NOTE: Examples of sources include data derived from electronic health
          records (EHRs); medical claims and billing data; data from product and disease
          registries; patient-generated data, including from in-home-use settings;
          and data gathered from other sources that can inform on health status, such
          as mobile devices. [After 21 U.S.C. 355g(b)).5 and Framework for FDA''s
          Real-World Evidence Program December 2018] See also Real-World Evidence
          (RWE)'
        meaning: ncit:C165830
        title: Real World Data
      Synthetic Data:
        description: 'Data that are artificially created rather than being generated
          by actual events. NOTE: Data are often created with the help of algorithms
          and used for a wide range of activities, including as test data for new
          products and tools, for model validation, and in AI optimization. [After
          The Ultimate Guide to Synthetic Data in 2020, August 29, 2020]. See also
          artificial intelligence.'
        meaning: ncit:C176263
        title: Synthetic Data
  CDISCSDTMEpochTerminology:
    definition_uri: ncit:C99079
    description: The name of the EPOCH.
    title: CDISC SDTM Epoch Terminology
    aliases:
    - Epoch
    enum_uri: ncit:C99079
    code_set: C99079
    permissible_values:
      Baseline Epoch:
        description: A period in a clinical study after eligibility has been met and
          before the start of treatment, at which baseline measurements are collected.
        meaning: ncit:C125938
        title: Baseline Epoch
      Blinded Treatment Epoch:
        description: A period in a clinical study during which subjects receive blinded
          therapeutic treatment.
        meaning: ncit:C102255
        title: Blinded Treatment Epoch
      Continuation Therapy Epoch:
        description: A period in a clinical study during which subjects receive continuation
          treatment.
        meaning: ncit:C123452
        title: Continuation Therapy Epoch
        aliases:
        - Continuation Phase
      Follow-Up Epoch:
        description: A period in a clinical study during which information about the
          health status of an individual is obtained after study interventions have
          concluded.
        meaning: ncit:C202578
        title: Follow-Up Epoch
      Induction Therapy Epoch:
        description: A period in a clinical study during which subjects receive induction
          treatment.
        meaning: ncit:C123453
        title: Induction Therapy Epoch
        aliases:
        - Induction Phase
        - Intensive Phase
      Investigational Intervention Epoch:
        description: A period in a study during which subjects are receiving investigational
          intervention(s).
        meaning: ncit:C209541
        title: Investigational Intervention Epoch
      Long-term Follow-up Epoch:
        description: A period in a clinical study during which information about the
          health status of an individual is obtained long after study interventions
          have concluded.
        meaning: ncit:C202577
        title: Long-term Follow-up Epoch
      Observation Study Epoch:
        description: A period in a clinical study during which subjects are observed,
          without any planned intervention.
        meaning: ncit:C165873
        title: Observation Study Epoch
      Open Label Treatment Epoch:
        description: A period in a clinical study during which subjects receive open
          label therapeutic treatment.
        meaning: ncit:C102256
        title: Open Label Treatment Epoch
      Pre-Screening Epoch:
        description: A period in a clinical study during which subjects are evaluated
          prior to entering the full screening period.
        meaning: ncit:C199844
        title: Pre-Screening Epoch
      Product Exposure Epoch:
        description: A period in a clinical study during which subjects are exposed
          to the product.
        meaning: ncit:C210380
        title: Product Exposure Epoch
      Run-in Period:
        description: A period in a clinical study that occurs after screening and
          before randomization, during which the subject is further evaluated and/or
          prepared for the commencement of the clinical study investigation.
        meaning: ncit:C98779
        title: Run-in Period
      Screening Epoch:
        description: A period in a clinical study during which subjects are evaluated
          for participation in the study.
        meaning: ncit:C202487
        title: Screening Epoch
      Treatment Epoch:
        description: A period in a study during which subjects are receiving investigational
          therapy or treatment.
        meaning: ncit:C101526
        title: Treatment Epoch
      Washout Period:
        description: The interval of time that a participant enrolled in a study must
          not receive a specified treatment(s) before starting a study intervention(s).
          (CDISC Glossary)
        meaning: ncit:C42872
        title: Washout Period
  EncounterType:
    definition_uri: ncit:C188728
    title: type
    enum_uri: ncit:C188728
    code_set: C188728
    permissible_values:
      Visit:
        description: The act of going to see some person or place or thing; it can
          cover a short or long period but refers to a non-permanent arrangement.
        meaning: ncit:C25716
        title: Visit
  CDISCSDTMEnvironmentalSettingTerminology:
    definition_uri: ncit:C127262
    description: A terminology codelist relevant to the surroundings or environment.
    title: CDISC SDTM Environmental Setting Terminology
    aliases:
    - Environmental Setting
    enum_uri: ncit:C127262
    code_set: C127262
    permissible_values:
      Childcare Center:
        description: An establishment that provides care for infants and children.
        meaning: ncit:C127785
        title: Childcare Center
      Clinic:
        description: A health care facility where subjects or patients may receive
          assessments, procedures, or treatments that are provided by physicians and
          other healthcare providers.
        meaning: ncit:C211570
        title: Clinic
      Farm:
        description: A tract of land cultivated for the purpose of agricultural production
          or devoted to the raising and breeding of domestic animals.
        meaning: ncit:C48953
        title: Farm
      In the Field:
        description: A setting outside the clinic or a comparable health care facility,
          e.g. a doctor's office, the subject's home or workplace, a school, a public
          park, or a restaurant.
        meaning: ncit:C102650
        title: In the Field
      Healthcare Facility:
        description: The buildings and organizations where healthcare services are
          provided.
        meaning: ncit:C21541
        title: Healthcare Facility
      Home:
        description: A person's place of residence.
        meaning: ncit:C18002
        title: Home
      Hospital:
        description: An institution that provides medical, surgical, or psychiatric
          care and treatment for the sick or the injured.
        meaning: ncit:C16696
        title: Hospital
      Household Environment:
        description: The area in which an individual lives.
        meaning: ncit:C102647
        title: Household Environment
      Institution:
        description: An established society, corporation, foundation or other organization
          founded and united for a specific purpose, e.g. for health-related research;
          also used to refer to a building or buildings occupied or used by such organization.
        meaning: ncit:C41206
        title: Institution
      Motor Vehicle:
        description: A motorized conveyance for people and goods.
        meaning: ncit:C181529
        title: Motor Vehicle
      Non-household Environment:
        description: An area outside of that in which an individual lives.
        meaning: ncit:C102679
        title: Non-household Environment
      Not In Clinic:
        description: Any environmental setting outside of a clinic.
        meaning: ncit:C181530
        title: Not In Clinic
      Ambulatory Care Facility:
        description: A medical care center that provides healthcare services on an
          outpatient basis.
        meaning: ncit:C16281
        title: Ambulatory Care Facility
      Correctional Institution:
        description: An institution where persons are confined for punishment and
          to protect the public.
        meaning: ncit:C85862
        title: Correctional Institution
      School:
        description: An educational institution.
        meaning: ncit:C17118
        title: School
      Shelter:
        description: Temporary housing for displaced or at-risk persons.
        meaning: ncit:C85863
        title: Shelter
      Social Setting:
        description: The surroundings or environment in which social activities occur.
        meaning: ncit:C102712
        title: Social Setting
      Worksite:
        description: Place or physical location of work or employment.
        meaning: ncit:C17556
        title: Worksite
  CDISCSDTMModeofSubjectContactTerminology:
    definition_uri: ncit:C171445
    description: Terminology relevant to the means by which interaction occurs between
      the subject and person or entity.
    title: CDISC SDTM Mode of Subject Contact Terminology
    aliases:
    - Mode of Subject Contact
    enum_uri: ncit:C171445
    code_set: C171445
    permissible_values:
      E-mail:
        description: Composing, sending, and receiving messages over electronic communication
          systems.
        meaning: ncit:C25170
        title: E-mail
        aliases:
        - Electronic Mail
      In Person:
        description: An interaction that takes place in the physical presence of someone
          else.
        meaning: ncit:C175574
        title: In Person
        aliases:
        - In-Person
      Interactive Voice Response System:
        description: A type of automated system in which individuals can access information
          menus containing pre-recorded or dynamically generated information with
          voice prompts, without the need for an agent or operator.
        meaning: ncit:C177933
        title: Interactive Voice Response System
        aliases:
        - Interactive Voice Response System
      Letter:
        description: A written message addressed to a person or organization.
        meaning: ncit:C70805
        title: Letter
      Audio-Videoconferencing:
        description: A form of remote communication by audio video technology.
        meaning: ncit:C171525
        title: Audio-Videoconferencing
      Audioconferencing:
        description: A form of remote communication by audio technology.
        meaning: ncit:C171524
        title: Audioconferencing
      Shipment Confirmed by Signature:
        description: Receipt of shipped material was confirmed by signature.
        meaning: ncit:C171533
        title: Shipment Confirmed by Signature
      Telephone Call:
        description: Communication by way of telephone.
        meaning: ncit:C171537
        title: Telephone Call
      Text Message:
        description: A short electronic communication, usually sent and received by
          a mobile phone.
        meaning: ncit:C157352
        title: Text Message
