enums:
  StudyDefinitionDocumentVersionStatus:
    definition_uri: ncit:C188723
    title: status
    enum_uri: ncit:C188723
    code_set: C188723
    permissible_values:
      Approved:
        description: Acceptance as satisfactory by an authoritative body; established
          by authority; given authoritative approval.
        meaning: ncit:C25425
        title: Approved
      Draft:
        description: A preliminary version of a written work, design, or picture.
        meaning: ncit:C85255
        title: Draft
      Final:
        description: Conclusive in a process or progression.
        meaning: ncit:C25508
        title: Final
      Obsolete:
        description: No longer in use or valid; old.
        meaning: ncit:C63553
        title: Obsolete
      Pending Review:
        description: A preliminary version of a written work, design, or picture that
          is awaiting review.
        meaning: ncit:C188862
