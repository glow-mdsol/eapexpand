  StudyInterventionRole:
    definition_uri: ncit:C207417
    title: role
    enum_uri: ncit:C207417
    code_set: C207417
    permissible_values:
      Additional Required Treatment:
        description: A medicinal product that must be administered along with the
          experimental treatment (e.g., drug studies wherein opioid blockers are administered
          to prevent overdose).
        meaning: ncit:C207614
        title: Additional Required Treatment
      Background Treatment:
        description: Medicinal products that are administered to each clinical trial
          subject, regardless of randomization group, a) to treat the indication which
          is the object of the study, or b) required in the protocol as part of standard
          care for a condition that is not the indication under investigation, and
          is relevant for the clinical trial design. [After Recommendations from the
          expert group on clinical trials for the implementation of Regulation (EU)
          No 536/2014' dd 28 June 2017]
        meaning: ncit:C165822
        title: Background Treatment
      Challenge Agent:
        description: A non-investigational medicinal product (NIMP) given to trial
          subjects to produce a physiological response that is necessary before the
          pharmacological action of the investigational medicinal product can be assessed.
          [After Recommendations from the expert group on clinical trials for the
          implementation of Regulation (EU) No 536/2014' dd 28 June 2017]
        meaning: ncit:C158128
        title: Challenge Agent
      Diagnostic:
        description: Any procedure or test to diagnose a disease or disorder.
        meaning: ncit:C18020
        title: Diagnostic
      Experimental Intervention:
        description: The drug, device, therapy, procedure, or process under investigation
          in a clinical study that is believed to have an effect on outcomes of interest
          in a study (e.g., health-related quality of life, efficacy, safety, pharmacoeconomics).
          [After https://grants.nih.gov/grants/policy/faq_clinical_trial_definition.htm#5224;
          https://grants.nih.gov/policy/clinical-trials/protocol-template.htm] See
          also test articles, devices, drug product, combination product, treatment,
          diagnosis. Contrast with investigational medicinal product.
        meaning: ncit:C41161
        title: Experimental Intervention
      Placebo:
        description: A pharmaceutical preparation that does not contain the investigational
          agent and is generally prepared to be physically indistinguishable from
          the preparation containing the investigational product.
        meaning: ncit:C753
        title: Placebo
      Rescue Medicine:
        description: Medicinal products identified in the protocol as those that may
          be administered to subjects when the efficacy of the investigational medicinal
          product (IMP) is not satisfactory, the effect of the IMP is too great and
          is likely to cause a hazard to the patient, or to manage an emergency situation.
          [After EU-CTR Recommendations from the expert group on clinical trials for
          the implementation of Regulation (EU) No 536/2014' dd 28 June 2017]
        meaning: ncit:C165835
        title: Rescue Medicine
      Active Comparator:
        description: A type of control, which has a demonstrated effect, administered
          as a comparator to subjects in a clinical trial. [From ICH E10]
        meaning: ncit:C68609
        title: Active Comparator
  CDISCSDTMInterventionTypeTerminology:
    definition_uri: ncit:C99078
    description: A terminology codelist relevant to the kind of product or procedure
      studied in a trial.
    title: CDISC SDTM Intervention Type Terminology
    aliases:
    - Intervention Type Response
    enum_uri: ncit:C99078
    code_set: C99078
    permissible_values:
      Behavioral Intervention:
        description: A technique used to change the behavior of a subject (e.g., psychotherapy,
          lifestyle counseling, or hypnosis).
        meaning: ncit:C15184
        title: Behavioral Intervention
      Biological Agent:
        description: 'A product of biological origin applicable to the prevention,
          treatment, or cure of a disease or condition, for example: virus, therapeutic
          serum, toxin, antitoxin, vaccine, blood, blood component or derivative,
          allergenic product, or analogous product. (FDA 21 CFR 600.3)'
        meaning: ncit:C307
        title: Biological Agent
      Combination Product:
        description: 'A product composed of two or more different types of medical
          products (i.e., a combination of a drug, device, and/or biological product
          with one another and are referred to as "constituent parts" of the combination
          product). NOTE: A combination product might be a single-entity product,
          a co-packaged product or a cross-labeled product. [After 21 CFR 3.2 (e)]
          (CDISC Glossary)'
        meaning: ncit:C54696
        title: Combination Product
      Medical Device:
        description: Any instrument, apparatus, implement, machine, appliance, implant,
          reagent for in vitro use, software, material or other similar or related
          article, intended by the manufacturer to be used, alone or in combination
          for, one or more specific medical purpose(s). [After REGULATION (EU) 2017/745
          OF THE EUROPEAN PARLIAMENT AND OF THE COUNCIL of 5 April 2017 on medical
          devices]
        meaning: ncit:C16830
        title: Medical Device
        aliases:
        - Medical Device
      Diagnostic Procedure:
        description: Any procedure or test used to diagnose a disease or disorder.
        meaning: ncit:C18020
        title: Diagnostic Procedure
      Dietary Supplement:
        description: Preparations containing ingredient(s) intended to supplement
          the diet.
        meaning: ncit:C1505
        title: Dietary Supplement
      Pharmacologic Substance:
        description: An active natural, synthetic or semi-synthetic ingredient including
          endogenous body substance that is intended to furnish pharmacological activity
          or other direct effect in the diagnosis, cure, mitigation, treatment, or
          prevention of disease or to affect the structure or any function of the
          human body, but does not include intermediates used in the synthesis of
          such ingredient (21 CFR 314.3(b)).
        meaning: ncit:C1909
        title: Pharmacologic Substance
      Gene Therapy:
        description: Ex vivo or in vivo gene modification of cells in order to correct
          or treat an inherited or acquired disease or condition. (CDISC Glossary)
        meaning: ncit:C15238
        title: Gene Therapy
        aliases:
        - Gene Therapy
      Physical Medical Procedure:
        description: Any activity performed by manual and/or instrumental means for
          the purpose of diagnosis, assessment, therapy, prevention, or palliative
          care.
        meaning: ncit:C98769
        title: Physical Medical Procedure
        aliases:
        - Medical Procedure
      Radiation Therapy:
        description: Use of targeted or whole body radiation to treat a disease.
        meaning: ncit:C15313
        title: Radiation Therapy
        aliases:
        - Radiation Therapy
        - Radiotherapy
