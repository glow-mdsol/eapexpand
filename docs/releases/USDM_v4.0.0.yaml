  CDISCSDTMDosageFormTerminology:
    definition_uri: ncit:C66726
    description: A terminology codelist relevant to the physical form of the administered
      drug, substance, or product.
    title: CDISC SDTM Dosage Form Terminology
    aliases:
    - Dosage Form
    enum_uri: ncit:C66726
    code_set: C66726
    permissible_values:
      Aerosol Dosage Form:
        description: A product that is packaged under pressure and contains therapeutically
          active ingredients that are released upon activation of an appropriate valve
          system; it is intended for topical application to the skin as well as local
          application into the nose (nasal aerosols), mouth (lingual aerosols), or
          lungs (inhalation aerosols).
        meaning: ncit:C42887
        title: Aerosol Dosage Form
        aliases:
        - aer
      Aerosol Foam Dosage Form:
        description: A dosage form containing one or more active ingredients, surfactants,
          aqueous or non-aqueous liquids, and the propellants; if the propellant is
          in the internal (discontinuous) phase (i.e., of the oil-in-water type),
          a stable foam is discharged, and if the propellant is in the external (continuous)
          phase (i.e., of the water-in-oil type), a spray or a quick-breaking foam
          is discharged.
        meaning: ncit:C42888
        title: Aerosol Foam Dosage Form
      Metered Aerosol Dosage Form:
        description: A pressurized dosage form consisting of metered dose valves which
          allow for the delivery of a uniform quantity of spray upon each activation.
          (NCI)
        meaning: ncit:C42960
        title: Metered Aerosol Dosage Form
      Powder Aerosol Dosage Form:
        description: A product that is packaged under pressure and contains therapeutically
          active ingredients, in the form of a powder, that are released upon activation
          of an appropriate valve system. (NCI)
        meaning: ncit:C42971
        title: Powder Aerosol Dosage Form
      Aerosol Spray Dosage Form:
        description: An aerosol product which utilizes a compressed gas as the propellant
          to provide the force necessary to expel the product as a wet spray; it is
          applicable to solutions of medicinal agents in aqueous solvents. (NCI)
        meaning: ncit:C42889
        title: Aerosol Spray Dosage Form
      Chewable Bar Dosage Form:
        description: A solid dosage form usually in the form of a rectangle that is
          meant to be chewed. (NCI)
        meaning: ncit:C42892
        title: Chewable Bar Dosage Form
      Bead Dosage Form:
        description: A solid dosage form in the shape of a small ball. (NCI)
        meaning: ncit:C42890
        title: Bead Dosage Form
      Extended Release Bead Implant Dosage Form:
        description: A small sterile solid mass consisting of a highly purified drug
          intended for implantation in the body which would allow at least a reduction
          in dosing frequency as compared to that drug presented as a conventional
          dosage form. (NCI)
        meaning: ncit:C43451
        title: Extended Release Bead Implant Dosage Form
      Block Dosage Form:
        description: Solid dosage form, usually in the shape of a square or rectangle.
          (NCI)
        meaning: ncit:C42891
        title: Block Dosage Form
      Caplet Dosage Form:
        description: A solid dosage form in which a tablet has been compacted into
          capsule shape.
        meaning: ncit:C97197
        title: Caplet Dosage Form
      Capsule Dosage Form:
        description: A solid pharmaceutical dosage form that contains medicinal agent
          within either a hard or soft soluble container or shell, usually used for
          the oral administration of medicine. The shells are made of a suitable form
          of gelatin or other substance. (NCI)
        meaning: ncit:C25158
        title: Capsule Dosage Form
        aliases:
        - cap
      Coated Pellet in Capsule Dosage Form:
        description: A solid dosage form in which the drug is enclosed within either
          a hard or soft soluble container or 'shell' made from a suitable form of
          gelatin; the drug itself is in the form of granules to which varying amounts
          of coating have been applied. (NCI)
        meaning: ncit:C42896
        title: Coated Pellet in Capsule Dosage Form
      Coated Capsule Dosage Form:
        description: A solid dosage form in which the drug is enclosed within either
          a hard or soft soluble container or "shell" made from a suitable form of
          gelatin; additionally, the capsule is covered in a designated coating.
        meaning: ncit:C42895
        title: Coated Capsule Dosage Form
      Extended Release Coated Capsule Dosage Form:
        description: A solid dosage form in which the drug is enclosed within either
          a hard or soft soluble container or "shell" made from a suitable form of
          gelatin; additionally, the capsule is covered in a designated coating, and
          which releases a drug (or drugs) in such a manner to allow at least a reduction
          in dosing frequency as compared to that drug (or drugs) presented as a conventional
          dosage form.
        meaning: ncit:C42917
        title: Extended Release Coated Capsule Dosage Form
      Delayed Release Pellet in Capsule Dosage Form:
        description: A solid dosage form in which the drug is enclosed within either
          a hard or soft soluble container or "shell" made from a suitable form of
          gelatin; the drug itself is in the form of granules to which enteric coating
          has been applied, thus delaying release of the drug until its passage into
          the intestines.
        meaning: ncit:C42904
        title: Delayed Release Pellet in Capsule Dosage Form
      Delayed Release Capsule Dosage Form:
        description: A solid dosage form in which the drug is enclosed within either
          a hard or soft soluble container made from a suitable form of gelatin, and
          which releases a drug (or drugs) at a time other than promptly after administration.
          Enteric-coated articles are delayed release dosage forms. (NCI)
        meaning: ncit:C42902
        title: Delayed Release Capsule Dosage Form
      Extended Release Capsule Dosage Form:
        description: A solid dosage form in which the drug is enclosed within either
          a hard or soft soluble container made from a suitable form of gelatin, and
          which releases a drug (or drugs) in such a manner to allow a reduction in
          dosing frequency as compared to that drug (or drugs) presented as a conventional
          dosage form. (NCI)
        meaning: ncit:C42916
        title: Extended Release Capsule Dosage Form
      Extended Release Film Coated Capsule Dosage Form:
        description: A solid dosage form in which the drug is enclosed within either
          a hard or soft soluble container or 'shell' made from a suitable form of
          gelatin; additionally, the capsule is covered in a designated film coating,
          and which releases a drug (or drugs) in such a manner to allow at least
          a reduction in dosing frequency as compared to that drug (or drugs) presented
          as a conventional dosage form.
        meaning: ncit:C42928
        title: Extended Release Film Coated Capsule Dosage Form
      Gelatin Coated Capsule Dosage Form:
        description: A solid dosage form in which the drug is enclosed within either
          a hard or soft soluble container made from a suitable form of gelatin; through
          a banding process, the capsule is coated with additional layers of gelatin
          so as to form a complete seal. (NCI)
        meaning: ncit:C42936
        title: Gelatin Coated Capsule Dosage Form
      Extended Release Capsule, Hard Dosage Form:
        description: A capsule, covered with a rigid outer shell, that is designed
          to release active and/or inert ingredient(s) at a controlled, prolonged
          rate so as to reduce dosing frequency.
        meaning: ncit:C158214
        title: Extended Release Capsule, Hard Dosage Form
      Immediate Release Capsule Dosage Form:
        description: A solid dosage form in which the drug is enclosed within either
          a hard or soft soluble container, which is designed to release its active
          and/or inert ingredient(s) immediately upon administration.
        meaning: ncit:C142247
        title: Immediate Release Capsule Dosage Form
      Liquid Filled Capsule Dosage Form:
        description: A solid dosage form in which the drug is enclosed within a soluble,
          gelatin shell which is plasticized by the addition of a polyol, such as
          sorbitol or glycerin, and is therefore of a somewhat thicker consistency
          than that of a hard shell capsule; typically, the active ingredients are
          dissolved or suspended in a liquid vehicle. (NCI)
        meaning: ncit:C42954
        title: Liquid Filled Capsule Dosage Form
      Capsule Softgel Pharmaceutical Dosage Form:
        description: A capsule, covered with a soft gelatin shell and containing a
          liquid, suspension, or semisolid, that is designed to release active and/or
          inert ingredient(s).
        meaning: ncit:C184506
        title: Capsule Softgel Pharmaceutical Dosage Form
      Extended Release Capsule, Softgel Dosage Form:
        description: A capsule, covered with a soft gelatin shell and containing a
          liquid, suspension, or semisolid, that is designed to release active and/or
          inert ingredient(s) at a controlled, prolonged rate so as to reduce dosing
          frequency.
        meaning: ncit:C158215
        title: Extended Release Capsule, Softgel Dosage Form
      Cement Dosage Form:
        description: A substance that serves to produce solid union between two surfaces.
          (NCI)
        meaning: ncit:C45414
        title: Cement Dosage Form
      Cigarette Dosage Form:
        description: A dosage form containing finely cut tobacco leaves, with or without
          additives, that are rolled in a paper wrapper and burned, releasing smoke
          that is inhaled.
        meaning: ncit:C42678
        title: Cigarette Dosage Form
      Cloth Dosage Form:
        description: A large piece of relatively flat, absorbent material that contains
          a drug. It is typically used for applying medication or for cleansing.
        meaning: ncit:C60884
        title: Cloth Dosage Form
      Concentrated Dosage Form:
        description: A liquid preparation of increased strength and reduced volume
          which is usually diluted prior to administration. (NCI)
        meaning: ncit:C60891
        title: Concentrated Dosage Form
      Cone Dosage Form:
        description: A solid dosage form bounded by a circular base and the surface
          formed by line segments joining every point of the boundary of the base
          to a common vertex. A cone (usually containing antibiotics) is normally
          placed below the gingiva after a dental extraction. (NCI)
        meaning: ncit:C42900
        title: Cone Dosage Form
      Extended Release Core Dosage Form:
        description: An ocular system placed in the eye from which the drug diffuses
          through a membrane at a constant rate over a specified period. (NCI)
        meaning: ncit:C42919
        title: Extended Release Core Dosage Form
      Cream Dosage Form:
        description: A semisolid emulsion of either the oil-in-water or the water-in-oil
          type, ordinarily intended for topical use. (NCI)
        meaning: ncit:C28944
        title: Cream Dosage Form
      Augmented Cream Dosage Form:
        description: 'A cream dosage form that enhances drug delivery. Augmentation
          does not refer to the strength of the drug in the dosage form. NOTE: CDER
          has decided to refrain from expanding the use of this dosage form due to
          difficulties in setting specific criteria that must be met to be considered
          augmented.'
        meaning: ncit:C60897
        title: Augmented Cream Dosage Form
      Crystal Dosage Form:
        description: A naturally produced angular solid of definite form in which
          the ultimate units from which it is built up are systematically arranged;
          they are usually evenly spaced on a regular space lattice.
        meaning: ncit:C42901
        title: Crystal Dosage Form
      Culture Dosage Form:
        description: The propagation of microorganisms or of living tissue cells in
          special media conducive to their growth. (NCI)
        meaning: ncit:C45415
        title: Culture Dosage Form
      Extended Release Depot Dosage Form:
        description: Parenteral sustained-release systems of microparticles, implants,
          or biodegradable polymer-excipients designed to release their active pharmaceutical
          ingredient over a prolonged period of time.
        meaning: ncit:C106178
        title: Extended Release Depot Dosage Form
        aliases:
        - Depot Extended Release Dosage Form
      Vaginal Diaphragm Dosage Form:
        description: A device usually dome-shaped, worn during copulation over the
          cervical mouth for prevention of conception or infection. (NCI)
        meaning: ncit:C47890
        title: Vaginal Diaphragm Dosage Form
      Disc Dosage Form:
        description: A circular plate-like organ or structure.
        meaning: ncit:C43525
        title: Disc Dosage Form
      Douche Dosage Form:
        description: A liquid preparation, intended for the irrigative cleansing of
          the vagina, that is prepared from powders, liquid solutions, or liquid concentrates
          and contains one or more chemical substances dissolved in a suitable solvent
          or mutually miscible solvents. (NCI)
        meaning: ncit:C42679
        title: Douche Dosage Form
      Dressing Dosage Form:
        description: The application of various materials for protecting a wound.
        meaning: ncit:C42763
        title: Dressing Dosage Form
      Drug Delivery System:
        description: Modern technology, distributed with or as a part of a drug product
          that allows for the uniform release or targeting of drugs to the body.
        meaning: ncit:C17423
        title: Drug Delivery System
      Elixir Dosage Form:
        description: A clear, pleasantly flavored, sweetened hydroalcoholic liquid
          containing dissolved medicinal agents; it is intended for oral use. (NCI)
        meaning: ncit:C42912
        title: Elixir Dosage Form
      Emulsion Dosage Form:
        description: 'A dosage form consisting of a two-phase system comprised of
          at least two immiscible liquids (1), one of which is dispersed as droplets
          (internal or dispersed phase) within the other liquid (external or continuous
          phase), generally stabilized with one or more emulsifying agents. Note 1:
          A liquid is pourable; it flows and conforms to its container at room temperature.
          It displays Newtonian or pseudoplastic flow behavior. Note 2: Emulsion is
          used as a dosage form term unless a more specific term is applicable, e.g.
          cream, lotion, ointment. (NCI)'
        meaning: ncit:C42913
        title: Emulsion Dosage Form
      Enema Dosage Form:
        description: A rectal preparation for therapeutic, diagnostic, or nutritive
          purposes. (NCI)
        meaning: ncit:C42915
        title: Enema Dosage Form
      Extract Dosage Form:
        description: A concentrated preparation of vegetable or animal drugs obtained
          by removal of the active constituents of the respective drugs with a suitable
          menstrua, evaporation of all or nearly all of the solvent, and adjustment
          of the residual masses or powders to the prescribed standards. (NCI)
        meaning: ncit:C42929
        title: Extract Dosage Form
      Extended Release Fiber Dosage Form:
        description: A slender and elongated solid thread-like substance that delivers
          drug in such a manner to allow a reduction in dosing frequency as compared
          to that drug (or drugs) presented as a conventional dosage form.
        meaning: ncit:C60926
        title: Extended Release Fiber Dosage Form
      Film Dosage Form:
        description: A thin layer or coating. (NCI)
        meaning: ncit:C42932
        title: Film Dosage Form
      Extended Release Film Dosage Form:
        description: A drug delivery system in the form of a film that releases the
          drug over an extended period in such a way as to maintain constant drug
          levels in the blood or target tissue. (NCI)
        meaning: ncit:C42920
        title: Extended Release Film Dosage Form
      Soluble Film Dosage Form:
        description: A thin layer or coating which is susceptible to being dissolved
          when in contact with a liquid. (NCI)
        meaning: ncit:C42984
        title: Soluble Film Dosage Form
      Dosage Form for Solution:
        description: A product, usually a solid, intended for solution prior to administration.
        meaning: ncit:C60927
        title: Dosage Form for Solution
      Dosage Form for Suspension:
        description: A product, usually a solid, intended for suspension prior to
          administration.
        meaning: ncit:C60928
        title: Dosage Form for Suspension
      Extended Release Dosage Form for Suspension:
        description: A product, usually a solid, intended for suspension prior to
          administration; once the suspension is administered, the drug will be released
          at a constant rate over a specified period.
        meaning: ncit:C60929
        title: Extended Release Dosage Form for Suspension
      Gas Dosage Form:
        description: Any elastic aeriform fluid in which the molecules are separated
          from one another and have free paths. (NCI)
        meaning: ncit:C42933
        title: Gas Dosage Form
      Gel Dosage Form:
        description: 'A semisolid (1) dosage form that contains a gelling agent to
          provide stiffness to a solution or a colloidal dispersion (2). A gel may
          contain suspended particles. Note 1: A semisolid is not pourable; it does
          not flow or conform to its container at room temperature. It does not flow
          at low shear stress and generally exhibits plastic flow behavior. Note 2:
          A colloidal dispersion is a system in which particles of colloidal dimension
          (i.e., typically between 1 nm and 1 micrometer) are distributed uniformly
          throughout a liquid.'
        meaning: ncit:C42934
        title: Gel Dosage Form
      Chewable Gel Dosage Form:
        description: A formed or molded oral gel dosage form that maintains its shape,
          is elastic, and yields to mastication. (NCI)
        meaning: ncit:C134876
        title: Chewable Gel Dosage Form
        aliases:
        - Gummie
        - Gummy
      Dentifrice Gel Dosage Form:
        description: A combination of a dentifrice (formulation intended to clean
          and/or polish the teeth, and which may contain certain additional agents),
          and a gel. It is used with a toothbrush for the purpose of cleaning and
          polishing the teeth. (NCI)
        meaning: ncit:C42906
        title: Dentifrice Gel Dosage Form
      Metered Gel Dosage Form:
        description: A gel preparation, with metered dose valves, which allow for
          the delivery of a uniform quantity of gel upon each activation.
        meaning: ncit:C60930
        title: Metered Gel Dosage Form
      Generator Dosage Form:
        description: An apparatus for the formation of vapor or gas from a liquid
          or solid by heat or chemical action. The term GENERATOR also applies to
          radioactive columns from which radionuclides are provided. (NCI)
        meaning: ncit:C48193
        title: Generator Dosage Form
      Globule Dosage Form:
        description: Also called pellets or pilules, are made of pure sucrose, lactose,
          or other polysaccharides. They are formed into small globular masses of
          various sizes, and are medicated by placing them in a vial and adding the
          liquid drug attenuation in the proportion not less than one percent (v/w).
          After shaking, the medicated globules are dried at temperatures not to exceed
          40 degrees Centigrade. (NCI)
        meaning: ncit:C42937
        title: Globule Dosage Form
      Graft Dosage Form:
        description: A slip of skin or of other tissue for implantation. (NCI)
        meaning: ncit:C45416
        title: Graft Dosage Form
      Granule Dosage Form:
        description: A small particle or grain. (NCI)
        meaning: ncit:C42938
        title: Granule Dosage Form
      Coated Granules Dosage Form:
        description: A small medicinal particle or grain that is covered in a designated
          coating.
        meaning: ncit:C148551
        title: Coated Granules Dosage Form
      Delayed Release Granules Dosage Form:
        description: A small medicinal particle or grain to which an enteric or other
          coating has been applied, thus delaying release of the drug until its passage
          into the intestines. (NCI)
        meaning: ncit:C42903
        title: Delayed Release Granules Dosage Form
      Effervescent Granules Dosage Form:
        description: A small particle or grain containing a medicinal agent in a dry
          mixture usually composed of sodium bicarbonate, citric acid, and tartaric
          acid which, when in contact with water, has the capability to release gas,
          resulting in effervescence. (NCI)
        meaning: ncit:C42909
        title: Effervescent Granules Dosage Form
      Granule for Solution Dosage Form:
        description: A small medicinal particle or grain made available in its more
          stable dry form, to be reconstituted with solvent just before dispensing;
          the granules are so prepared to contain not only the medicinal agent, but
          the colorants, flavorants, and any other desired pharmaceutic ingredient.
          (NCI)
        meaning: ncit:C42939
        title: Granule for Solution Dosage Form
      Granule for Suspension Dosage Form:
        description: A small medicinal particle or grain made available in its more
          stable dry form, to be reconstituted with solvent just before dispensing
          to form a suspension; the granules are so prepared to contain not only the
          medicinal agent, but the colorants, flavorants, and any other desired pharmaceutic
          ingredient. (NCI)
        meaning: ncit:C42940
        title: Granule for Suspension Dosage Form
      Extended Release Granule for Suspension Dosage Form:
        description: A small medicinal particle or grain made available in its more
          stable dry form, to be reconstituted with solvent just before dispensing
          to form a suspension; the extended release system achieves slow release
          of the drug over an extended period of time and maintains constant drug
          levels in the blood or target tissue. (NCI)
        meaning: ncit:C42921
        title: Extended Release Granule for Suspension Dosage Form
      Gum Dosage Form:
        description: A mucilaginous excretion from various plants. (NCI)
        meaning: ncit:C42941
        title: Gum Dosage Form
      Chewing Gum Dosage Form:
        description: A sweetened and flavored insoluble plastic material of various
          shapes which when chewed, releases a drug substance into the oral cavity.
          (NCI)
        meaning: ncit:C42894
        title: Chewing Gum Dosage Form
      Resin Gum Dosage Form:
        description: Natural mixture of gum and resin, usually obtained as exudations
          from plants. (NCI)
        meaning: ncit:C42978
        title: Resin Gum Dosage Form
      Implant Dosage Form:
        description: A material containing drug intended to be inserted securely and
          deeply in a living site for growth, slow release, or formation of an organic
          union. (NCI)
        meaning: ncit:C42942
        title: Implant Dosage Form
      Inhalant Dosage Form:
        description: A special class of inhalations consisting of a drug or combination
          of drugs, that by virtue of their high vapor pressure, can be carried by
          an air current into the nasal passage where they exert their effect; the
          container from which the inhalant generally is administered is known as
          an inhaler. (NCI)
        meaning: ncit:C42944
        title: Inhalant Dosage Form
      Inhalation Vapor, Capsule Dosage Form:
        description: Solid preparation consisting of a capsule formulation intended
          for generation of vapor to be inhaled to obtain a local effect. The vapor
          is usually generated by adding the whole capsule or the capsule contents
          to hot water. (EDQM)
        meaning: ncit:C149582
        title: Inhalation Vapor, Capsule Dosage Form
        aliases:
        - Capsule for Inhalation
      Liposomal Injection Dosage Form:
        description: An injection, which either consists of or forms liposomes (a
          lipid bilayer vesicle usually composed of phospholipids which is used to
          encapsulate an active drug substance).
        meaning: ncit:C60931
        title: Liposomal Injection Dosage Form
      Injectable Dosage Form:
        description: A sterile preparation intended for parenteral use; five distinct
          classes of injections exist as defined by the USP. (NCI)
        meaning: ncit:C42946
        title: Injectable Dosage Form
      Emulsion for Injection Dosage Form:
        description: An emulsion consisting of a sterile, pyrogen-free preparation
          intended to be administered parenterally.
        meaning: ncit:C42914
        title: Emulsion for Injection Dosage Form
      Injectable Lipid Complex Dosage Form:
        description: A substance composed of complexed active and/or inert ingredient(s)
          with natural or synthetic lipids that is intended for injection. (NCI)
        meaning: ncit:C42950
        title: Injectable Lipid Complex Dosage Form
      Powder for Injectable Solution Dosage Form:
        description: A sterile preparation intended for reconstitution to form a solution
          for parenteral use. (NCI)
        meaning: ncit:C42974
        title: Powder for Injectable Solution Dosage Form
      Powder for Injectable Suspension Dosage Form:
        description: A sterile preparation intended for reconstitution to form a suspension
          for parenteral use. (NCI)
        meaning: ncit:C42976
        title: Powder for Injectable Suspension Dosage Form
      Powder for Injectable Extended Release Suspension Dosage Form:
        description: A dried preparation intended for reconstitution to form a suspension
          for parenteral use which has been formulated in a manner to allow at least
          a reduction in dosing frequency as compared to that drug presented as a
          conventional dosage form (e.g., as a solution).
        meaning: ncit:C42977
        title: Powder for Injectable Extended Release Suspension Dosage Form
      Lyophilized Powder for Injectable Liposomal Suspension Dosage Form:
        description: A sterile freeze dried preparation intended for reconstitution
          for parenteral use which has been formulated in a manner that would allow
          liposomes (a lipid bilayer vesicle usually composed of phospholipids which
          is used to encapsulate an active drug substance, either within a lipid bilayer
          or in an aqueous space) to be formed upon reconstitution. (NCI)
        meaning: ncit:C42959
        title: Lyophilized Powder for Injectable Liposomal Suspension Dosage Form
      Lyophilized Powder for Injectable Solution Dosage Form:
        description: A dosage form intended for the solution prepared by lyophilization
          ('freeze drying'), a process which involves the removal of water from products
          in the frozen state at extremely low pressures; this is intended for subsequent
          addition of liquid to create a solution that conforms in all respects to
          the requirements for Injections. (NCI)
        meaning: ncit:C42957
        title: Lyophilized Powder for Injectable Solution Dosage Form
      Lyophilized Powder for Injectable Suspension Dosage Form:
        description: A liquid preparation, intended for parenteral use, that contains
          solids suspended in a suitable fluid medium and conforms in all respects
          to the requirements for Sterile Suspensions; the medicinal agents intended
          for the suspension are prepared by lyophilization ("freeze drying"), a process
          which involves the removal of water from products in the frozen state at
          extremely low pressures.
        meaning: ncit:C42958
        title: Lyophilized Powder for Injectable Suspension Dosage Form
      Lyophilized Powder for Extended Release Injectable Suspension Dosage Form:
        description: A sterile freeze dried preparation intended for reconstitution
          for parenteral use which has been formulated in a manner to allow at least
          a reduction in dosing frequency as compared to that drug presented as a
          conventional dosage form (e.g., as a solution). (NCI)
        meaning: ncit:C42956
        title: Lyophilized Powder for Extended Release Injectable Suspension Dosage
          Form
      Injectable Solution Dosage Form:
        description: A liquid preparation containing one or more drug substances dissolved
          in a suitable solvent or mixture of mutually miscible solvents that is suitable
          for injection. (NCI)
        meaning: ncit:C42945
        title: Injectable Solution Dosage Form
      Concentrated Injectable Solution Dosage Form:
        description: A sterile preparation for parenteral use which, upon the addition
          of suitable solvents, yields a solution conforming in all respects to the
          requirements for Injections. (NCI)
        meaning: ncit:C42899
        title: Concentrated Injectable Solution Dosage Form
      Injectable Suspension Dosage Form:
        description: A liquid preparation, suitable for injection, which consists
          of solid particles dispersed throughout a liquid phase in which the particles
          are not soluble. It can also consist of an oil phase dispersed throughout
          an aqueous phase, or vice-versa. (NCI)
        meaning: ncit:C42995
        title: Injectable Suspension Dosage Form
      Injectable Extended Release Suspension Dosage Form:
        description: A sterile preparation intended for parenteral use which has been
          formulated in a manner to allow at least a reduction in dosing frequency
          as compared to that drug presented as a conventional dosage form (e.g.,
          as a solution or a prompt drug-releasing, conventional solid dosage form).
          (NCI)
        meaning: ncit:C42926
        title: Injectable Extended Release Suspension Dosage Form
      Injectable Liposomal Suspension Dosage Form:
        description: A liquid parenteral pharmaceutical dosage form structured as
          a multilamellar composition of concentric phospholipid spheres that encapsulate
          the drug (drug delivery systems) separated by layers of water. Drug release
          is facilitated and controlled by in vivo erosion of the liposomes. To further
          increase the in vivo circulation time, liposomes in some preparations are
          covalently derivatized with PEG to produce PEGylated or stealth liposomes.
          Covalent attachment of drugs to the outer surface of liposomes can potentially
          serve as a delayed-release product. (NCI)
        meaning: ncit:C42951
        title: Injectable Liposomal Suspension Dosage Form
      Injectable Sonicated Suspension Dosage Form:
        description: A liquid preparation, suitable for injection, which consists
          of solid particles dispersed throughout a liquid phase in which the particles
          are not soluble. In addition, the product is sonicated while a gas is bubbled
          through the suspension, and this results in the formation of microspheres
          by the solid particles. (NCI)
        meaning: ncit:C42988
        title: Injectable Sonicated Suspension Dosage Form
      Insert Dosage Form:
        description: A specially formulated and shaped non-encapsulated solid preparation
          intended to be placed into a non-rectal orifice of the body, where drug
          is released, generally for localized effects.
        meaning: ncit:C60933
        title: Insert Dosage Form
      Extended Release Insert Dosage Form:
        description: A specially formulated and shaped solid preparation (e.g., ring,
          tablet, or stick) intended to be placed in the vagina by special inserters,
          where the medication is released, generally for localized effects; the extended
          release preparation is designed to allow a reduction in dosing frequency.
          (NCI)
        meaning: ncit:C42922
        title: Extended Release Insert Dosage Form
      Intrauterine Device Dosage Form:
        description: A device inserted and left in the uterus to prevent effective
          conception. (NCI)
        meaning: ncit:C47915
        title: Intrauterine Device Dosage Form
      Irrigant Dosage Form:
        description: A sterile solution intended to bathe or flush open wounds or
          body cavities; they're used topically, never parenterally. (NCI)
        meaning: ncit:C42947
        title: Irrigant Dosage Form
      Jelly Dosage Form:
        description: A class of gels--semisolid systems which consist of suspensions
          made up of either small inorganic particles or large organic molecules interpenetrated
          by a liquid--in which the structural coherent matrix contains a high portion
          of liquid, usually water. (NCI)
        meaning: ncit:C42948
        title: Jelly Dosage Form
      Kit Dosage Form:
        description: A packaged collection of related material. (NCI)
        meaning: ncit:C47916
        title: Kit Dosage Form
      Dental Liner Dosage Form:
        description: A material applied to the inside of the dental cavity, for protection
          or insulation of the surface.
        meaning: ncit:C45413
        title: Dental Liner Dosage Form
      Liniment Dosage Form:
        description: A solution or mixture of various substances in oil, alcoholic
          solutions of soap, or emulsions intended for external application. (NCI)
        meaning: ncit:C42949
        title: Liniment Dosage Form
      Lipstick Dosage Form:
        description: A waxy solid, usually colored cosmetic, in stick form for the
          lips. (NCI)
        meaning: ncit:C42952
        title: Lipstick Dosage Form
      Liquid Dosage Form:
        description: 'A dosage form consisting of a pure chemical in its liquid state.
          This dosage form term should not be applied to solutions. Note: A liquid
          is pourable; it flows and conforms to its container at room temperature.
          It displays Newtonian or pseudoplastic flow behavior.'
        meaning: ncit:C42953
        title: Liquid Dosage Form
      Extended Release Liquid Dosage Form:
        description: A liquid that delivers a drug in such a manner to allow a reduction
          in dosing frequency as compared to that drug (or drugs) presented as a conventional
          dosage form.
        meaning: ncit:C60934
        title: Extended Release Liquid Dosage Form
      Lotion Dosage Form:
        description: 'An emulsion, liquid (1) dosage form. This dosage form is generally
          for external application to the skin (2). Note 1: A liquid is pourable;
          it flows and conforms to its container at room temperature. It displays
          Newtonian or pseudoplastic flow behavior. Note 2: Previously the definition
          of a lotion was: The term lotion has been used to categorize many topical
          suspensions, solutions, and emulsions intended for application to the skin.
          The current definition of a lotion is restricted to an emulsion.'
        meaning: ncit:C29167
        title: Lotion Dosage Form
      Augmented Lotion Dosage Form:
        description: 'A lotion dosage form that enhances drug delivery. Augmentation
          does not refer to the strength of the drug in the dosage form. NOTE: CDER
          has decided to refrain from expanding the use of this dosage form due to
          difficulties in setting specific criteria that must be met to be considered
          augmented.'
        meaning: ncit:C60957
        title: Augmented Lotion Dosage Form
      Lotion Shampoo Dosage Form:
        description: A lotion dosage form which has a soap or detergent that is usually
          used to clean the hair and scalp; it is often used as a vehicle for dermatologic
          agents.
        meaning: ncit:C60958
        title: Lotion Shampoo Dosage Form
      Lozenge Dosage Form:
        description: A solid preparation containing one or more medicaments, usually
          in a flavored, sweetened base which is intended to dissolve or disintegrate
          slowly in the mouth. A lollipop is a lozenge on a stick.
        meaning: ncit:C42955
        title: Lozenge Dosage Form
      Mouthwash Dosage Form:
        description: An aqueous solution which is most often used for its deodorant,
          refreshing, or antiseptic effect. (NCI)
        meaning: ncit:C29269
        title: Mouthwash Dosage Form
      Nanosuspension Dosage Form:
        description: A dosage form that contains nano-sized solid particles dispersed
          in a liquid vehicle.
        meaning: ncit:C214665
        title: Nanosuspension Dosage Form
        aliases:
        - Nanoparticle Suspension
      Dosage Form Not Applicable:
        description: The use of a dosage form term is not relevant or appropriate.
          (NCI)
        meaning: ncit:C48624
        title: Dosage Form Not Applicable
      Oil Dosage Form:
        description: An unctuous, combustible substance which is liquid, or easily
          liquefiable, on warming, and is soluble in ether but insoluble in water.
          Such substances, depending on their origin, are classified as animal, mineral,
          or vegetable oils. (NCI)
        meaning: ncit:C42965
        title: Oil Dosage Form
      Ointment Dosage Form:
        description: 'A suspension or emulsion, semisolid (1) dosage form, usually
          containing less than 20 percent water and volatiles (2) and greater than
          50 percent hydrocarbons, waxes, or polyols as the vehicle. This dosage form
          is generally for external application to the skin or mucous membranes. Note
          1: A semisolid is not pourable; it does not flow or conform to its container
          at room temperature. It does not flow at low shear stress and generally
          exhibits plastic flow behavior. Note 2: Percent water and volatiles are
          measured by a loss on drying test in which the sample is heated at 105 degrees
          C until constant weight is achieved.'
        meaning: ncit:C42966
        title: Ointment Dosage Form
        aliases:
        - oint
      Augmented Ointment Dosage Form:
        description: 'An ointment dosage form that enhances drug delivery. Augmentation
          does not refer to the strength of the drug in the dosage form. NOTE: CDER
          has decided to refrain from expanding the use of this dosage form due to
          difficulties in setting specific criteria that must be met to be considered
          augmented.'
        meaning: ncit:C60984
        title: Augmented Ointment Dosage Form
      Packing Dosage Form:
        description: A material, usually covered by or impregnated with a drug, that
          is inserted into a body cavity or between the tooth enamel and the gingival
          margin.
        meaning: ncit:C47887
        title: Packing Dosage Form
      Paste Dosage Form:
        description: 'A semisolid dosage form, containing a large proportion (20 -
          50%) of solids finely dispersed in a fatty vehicle. This dosage form is
          generally for external application to the skin or mucous membranes. Note:
          A semisolid is not pourable; it does not flow or conform to its container
          at room temperature. It does not flow at low shear stress and generally
          exhibits plastic flow behavior. (NCI)'
        meaning: ncit:C42967
        title: Paste Dosage Form
      Dentifrice Paste Dosage Form:
        description: A paste formulation intended to clean and/or polish the teeth,
          and which may contain certain additional agents. (NCI)
        meaning: ncit:C42907
        title: Dentifrice Paste Dosage Form
      Pastille Dosage Form:
        description: An aromatic preparation, often with a pleasing flavor, usually
          intended to dissolve in the mouth.
        meaning: ncit:C60985
        title: Pastille Dosage Form
      Patch Dosage Form:
        description: A drug delivery system that often contains an adhesive backing
          that is usually applied to an external site on the body. Its ingredients
          either passively diffuse from, or are actively transported from, some portion
          of the patch. Depending upon the patch, the ingredients are either delivered
          to the outer surface of the body or into the body. A patch is sometimes
          synonymous with the terms Extended Release Film and System.
        meaning: ncit:C42968
        title: Patch Dosage Form
      Extended Release Patch Dosage Form:
        description: A drug delivery system in the form of a patch that releases the
          drug in such a manner that a reduction in dosing frequency compared to that
          drug presented as a conventional dosage form (e.g., a solution or a prompt
          drug-releasing, conventional solid dosage form). (NCI)
        meaning: ncit:C42923
        title: Extended Release Patch Dosage Form
      Electrically Controlled Extended Release Patch Dosage Form:
        description: A drug delivery system in the form of a patch which is controlled
          by an electric current that releases the drug in such a manner that a reduction
          in dosing frequency compared to that drug presented as a conventional dosage
          form (e.g., a solution or a prompt drug-releasing, conventional solid dosage
          form). (NCI)
        meaning: ncit:C42911
        title: Electrically Controlled Extended Release Patch Dosage Form
      Pellet Dosage Form:
        description: A small sterile solid mass consisting of a highly purified drug
          (with or without excipients) made by the formation of granules, or by compression
          and molding. (NCI)
        meaning: ncit:C42969
        title: Pellet Dosage Form
      Implantable Pellet Dosage Form:
        description: A small sterile solid mass consisting of a highly purified drug
          (with or without excipients) made by the formation of granules, or by compression
          and molding; they are intended for implantation in the body (usually subcutaneously)
          for the purpose of providing continuous release of the drug over long periods
          of time.
        meaning: ncit:C42943
        title: Implantable Pellet Dosage Form
      Extended Release Coated Pellet Dosage Form:
        description: A solid dosage form in which the drug itself is in the form of
          granules to which varying amounts of coating have been applied, and which
          releases a drug (or drugs) in such a manner to allow a reduction in dosing
          frequency as compared to that drug (or drugs) presented as a conventional
          dosage form. (NCI)
        meaning: ncit:C42918
        title: Extended Release Coated Pellet Dosage Form
      Pill Dosage Form:
        description: A dose of medicine in the form of a small pellet. (NCI)
        meaning: ncit:C25394
        title: Pill Dosage Form
      Plaster Dosage Form:
        description: Substance intended for external application made of such materials
          and of such consistency as to adhere to the skin and attach to a dressing;
          plasters are intended to afford protection and support and/or to furnish
          an occlusion and macerating action and to bring medication into close contact
          with the skin.
        meaning: ncit:C42970
        title: Plaster Dosage Form
      Poultice Dosage Form:
        description: A soft, moist mass of meal, herbs, seed, etc., usually applied
          hot in cloth that consists of gruel-like consistency. (NCI)
        meaning: ncit:C47913
        title: Poultice Dosage Form
      Powder Dosage Form:
        description: An intimate mixture of dry, finely divided drugs and/or chemicals
          that may be intended for internal or external use. (NCI)
        meaning: ncit:C42972
        title: Powder Dosage Form
      Dentifrice Powder Dosage Form:
        description: A powder formulation intended to clean and/or polish the teeth,
          and which may contain certain additional agents. (NCI)
        meaning: ncit:C42908
        title: Dentifrice Powder Dosage Form
      Powder for Solution Dosage Form:
        description: An intimate mixture of dry, finely divided drugs and/or chemicals,
          which, upon the addition of suitable vehicles, yields a solution. (NCI)
        meaning: ncit:C42973
        title: Powder for Solution Dosage Form
      Powder for Suspension Dosage Form:
        description: An intimate mixture of dry, finely divided drugs and/or chemicals,
          which, upon the addition of suitable vehicles, yields a suspension (a liquid
          preparation containing the solid particles dispersed in the liquid vehicle).
          (NCI)
        meaning: ncit:C42975
        title: Powder for Suspension Dosage Form
      Lyophilized Powder Dosage Form:
        description: An intimate mixture of dry, finely divided drugs and/or chemicals
          that is lyophilized.
        meaning: ncit:C87541
        title: Lyophilized Powder Dosage Form
      Metered Powder Dosage Form:
        description: A powder dosage form that is situated inside a container that
          has a mechanism to deliver a specified quantity. (NCI)
        meaning: ncit:C42961
        title: Metered Powder Dosage Form
      Ring Dosage Form:
        description: A small circular object with a vacant circular center that is
          usually intended to be placed in the body by special inserters, where the
          medication is released, generally for localized effects.
        meaning: ncit:C60988
        title: Ring Dosage Form
      Rinse Dosage Form:
        description: A liquid used to cleanse by flushing. (NCI)
        meaning: ncit:C42979
        title: Rinse Dosage Form
      Salve Dosage Form:
        description: A thick ointment or cerate (a fat or wax based preparation with
          a consistency between an ointment and a plaster). (NCI)
        meaning: ncit:C42980
        title: Salve Dosage Form
      Shampoo Dosage Form:
        description: A liquid soap or detergent used to clean the hair and scalp and
          is often used as a vehicle for dermatologic agents. (NCI)
        meaning: ncit:C42981
        title: Shampoo Dosage Form
      Shampoo Suspension Dosage Form:
        description: A liquid soap or detergent containing one or more solid, insoluble
          substances dispersed in a liquid vehicle that is used to clean the hair
          and scalp and is often used as a vehicle for dermatologic agents. (NCI)
        meaning: ncit:C42982
        title: Shampoo Suspension Dosage Form
      Soap Dosage Form:
        description: Any compound of one or more fatty acids, or their equivalents,
          with an alkali; soap is detergent and is much employed in liniments, enemas,
          and in making pills. It is also a mild aperient, antacid and antiseptic.
          (NCI)
        meaning: ncit:C42983
        title: Soap Dosage Form
      Solid Dosage Form:
        description: A substance having definite shape and volume manufactured for
          the administration of active and/or inert ingredient(s). Solids may include,
          but are not limited to, tablets, capsules, powders, granules, and certain
          suppositories.
        meaning: ncit:C45235
        title: Solid Dosage Form
      Solution Dosage Form:
        description: 'A clear, homogeneous liquid dosage form that contains one or
          more chemical substances dissolved in a solvent or mixture of mutually miscible
          solvents. Note: A liquid is pourable; it flows and conforms to its container
          at room temperature. It displays Newtonian or pseudoplastic flow behavior.'
        meaning: ncit:C42986
        title: Solution Dosage Form
      Concentrated Solution Dosage Form:
        description: A liquid preparation (i.e., a substance that flows readily in
          its natural state) that contains a drug dissolved in a suitable solvent
          or mixture of mutually miscible solvents; the drug has been strengthened
          by the evaporation of its non-active parts. (NCI)
        meaning: ncit:C42898
        title: Concentrated Solution Dosage Form
      Solution for Slush Dosage Form:
        description: A solution for the preparation of an iced saline slush, which
          is administered by irrigation and used to induce regional hypothermia (in
          conditions such as certain open heart and kidney surgical procedures) by
          its direct application. (NCI)
        meaning: ncit:C42987
        title: Solution for Slush Dosage Form
      Gel Forming Drop Solution Dosage Form:
        description: A solution, which after usually being administered in a drop-wise
          fashion, forms a gel.
        meaning: ncit:C60994
        title: Gel Forming Drop Solution Dosage Form
      Extended Release Gel Forming Solution Dosage Form:
        description: A solution that forms a gel when it comes in contact with ocular
          fluid, and which allows at least a reduction in dosing frequency.
        meaning: ncit:C42935
        title: Extended Release Gel Forming Solution Dosage Form
      Drop Solution Dosage Form:
        description: A solution which is usually administered in a drop-wise fashion.
        meaning: ncit:C60992
        title: Drop Solution Dosage Form
      Sponge Dosage Form:
        description: A porous, interlacing, absorbent material that contains a drug.
          It is typically used for applying or introducing medication, or for cleansing.
          A sponge usually retains its shape.
        meaning: ncit:C47912
        title: Sponge Dosage Form
      Spray Dosage Form:
        description: A liquid minutely divided as by a jet of air or steam. (NCI)
        meaning: ncit:C42989
        title: Spray Dosage Form
      Metered Spray Dosage Form:
        description: A non-pressurized dosage form consisting of valves which allow
          the dispensing of a specified quantity of spray upon each activation. (NCI)
        meaning: ncit:C42962
        title: Metered Spray Dosage Form
      Spray Suspension Dosage Form:
        description: A liquid preparation containing solid particles dispersed in
          a liquid vehicle and in the form of coarse droplets or as finely divided
          solids to be applied locally, most usually to the nasal-pharyngeal tract,
          or topically to the skin. (NCI)
        meaning: ncit:C42990
        title: Spray Suspension Dosage Form
      Stick Dosage Form:
        description: A dosage form prepared in a relatively long and slender often
          cylindrical form. (NCI)
        meaning: ncit:C42991
        title: Stick Dosage Form
      Strip Dosage Form:
        description: A long narrow piece of material.
        meaning: ncit:C47914
        title: Strip Dosage Form
      Suppository Dosage Form:
        description: A solid body of various weights and shapes, adapted for introduction
          into the rectal, vaginal, or urethral orifice of the human body; they usually
          melt, soften, or dissolve at body temperature.
        meaning: ncit:C42993
        title: Suppository Dosage Form
        aliases:
        - supp
      Extended Release Suppository Dosage Form:
        description: A drug delivery system in the form of a suppository that allows
          at least a reduction in dosing frequency. (NCI)
        meaning: ncit:C42924
        title: Extended Release Suppository Dosage Form
      Suspension Dosage Form:
        description: A dosage form that contains solid particles dispersed in a liquid
          vehicle.
        meaning: ncit:C42994
        title: Suspension Dosage Form
        aliases:
        - Ready to Use Suspension
        - susp
      Extended Release Suspension Dosage Form:
        description: A liquid preparation consisting of solid particles dispersed
          throughout a liquid phase in which the particles are not soluble; the suspension
          has been formulated in a manner to allow at least a reduction in dosing
          frequency as compared to that drug presented as a conventional dosage form
          (e.g., as a solution or a prompt drug-releasing, conventional solid dosage
          form). (NCI)
        meaning: ncit:C42925
        title: Extended Release Suspension Dosage Form
      Drop Suspension Dosage Form:
        description: A suspension which is usually administered in a dropwise fashion.
        meaning: ncit:C60995
        title: Drop Suspension Dosage Form
      Suture Dosage Form:
        description: A strand or fiber used to hold wound edges in apposition during
          healing. (NCI)
        meaning: ncit:C47889
        title: Suture Dosage Form
      Swab Dosage Form:
        description: A small piece of relatively flat absorbent material that contains
          a drug. A swab may also be attached to one end of a small stick. A swab
          is typically used for applying medication or for cleansing.
        meaning: ncit:C47898
        title: Swab Dosage Form
      Syrup Dosage Form:
        description: An oral solution containing high concentrations of sucrose or
          other sugars; the term has also been used to include any other liquid dosage
          form prepared in a sweet and viscid vehicle, including oral suspensions.
          (NCI)
        meaning: ncit:C42996
        title: Syrup Dosage Form
      Tablet Dosage Form:
        description: A solid dosage form containing medicinal substances with or without
          suitable diluents. (NCI)
        meaning: ncit:C42998
        title: Tablet Dosage Form
        aliases:
        - tab
      Chewable Tablet Dosage Form:
        description: A solid dosage form containing medicinal substances with or without
          suitable diluents that is intended to be chewed, producing a pleasant tasting
          residue in the oral cavity that is easily swallowed and does not leave a
          bitter or unpleasant after-taste. (NCI)
        meaning: ncit:C42893
        title: Chewable Tablet Dosage Form
      Tablet Coated Particle Dosage Form:
        description: A solid dosage form containing a conglomerate of medicinal particles
          that have each been covered with a coating.
        meaning: ncit:C60997
        title: Tablet Coated Particle Dosage Form
      Coated Tablet Dosage Form:
        description: A solid dosage form that contains medicinal substances with or
          without suitable diluents and is covered with a designated coating. (NCI)
        meaning: ncit:C42897
        title: Coated Tablet Dosage Form
      Crushed Tablet Dosage Form:
        description: A solid dosage form containing medicinal substances with or without
          suitable diluents that is crushed prior to administration.
        meaning: ncit:C202340
        title: Crushed Tablet Dosage Form
      Delayed Release Particle Tablet Dosage Form:
        description: A solid dosage form containing a conglomerate of medicinal particles
          that have been covered with a coating which releases a drug (or drugs) at
          a time other than promptly after administration. Enteric-coated articles
          are delayed release dosage forms. (NCI)
        meaning: ncit:C42997
        title: Delayed Release Particle Tablet Dosage Form
      Delayed Release Tablet Dosage Form:
        description: A solid dosage form which releases a drug (or drugs) at a time
          other than promptly after administration. Enteric-coated articles are delayed
          release dosage forms. (NCI)
        meaning: ncit:C42905
        title: Delayed Release Tablet Dosage Form
        aliases:
        - Tablet, Gastro-Resistant
      Effervescent Tablet Dosage Form:
        description: A solid dosage form containing mixtures of acids (e.g., citric
          acid, tartaric acid) and sodium bicarbonate, which release carbon dioxide
          when dissolved in water; it is intended to be dissolved or dispersed in
          water before administration.
        meaning: ncit:C42910
        title: Effervescent Tablet Dosage Form
      Extended Release Tablet Dosage Form:
        description: A solid dosage form containing a drug which allows at least a
          reduction in dosing frequency as compared to that drug presented in conventional
          dosage form. (NCI)
        meaning: ncit:C42927
        title: Extended Release Tablet Dosage Form
        aliases:
        - Tablet, Prolonged Release
      Film Coated Tablet Dosage Form:
        description: A solid dosage form that contains medicinal substances with or
          without suitable diluents and is coated with a thin layer of a water-insoluble
          or water-soluble polymer. (NCI)
        meaning: ncit:C42931
        title: Film Coated Tablet Dosage Form
      Film Coated Extended Release Tablet Dosage Form:
        description: A solid dosage form that contains medicinal substances with or
          without suitable diluents and is coated with a thin layer of a water-insoluble
          or water-soluble polymer; the tablet is formulated in such manner as to
          make the contained medicament available over an extended period of time
          following ingestion.
        meaning: ncit:C42930
        title: Film Coated Extended Release Tablet Dosage Form
      Film Coated Immediate Release Tablet Dosage Form:
        description: A solid dosage form that contains medicinal substances with or
          without suitable diluents and is coated with a thin layer of a water-insoluble
          or water-soluble polymer; the tablet is designed to release its active and/or
          inert ingredient(s) immediately upon administration.
        meaning: ncit:C202346
        title: Film Coated Immediate Release Tablet Dosage Form
      Film Coated Immediate Release Crushed Tablet Dosage Form:
        description: A solid dosage form that contains medicinal substances with or
          without suitable diluents and is coated with a thin layer of a water-insoluble
          or water-soluble polymer that is crushed prior to administration. The tablet
          is designed to release its active and/or inert ingredient(s) immediately
          upon administration.
        meaning: ncit:C202345
        title: Film Coated Immediate Release Crushed Tablet Dosage Form
      Tablet for Solution Dosage Form:
        description: A tablet that forms a solution when placed in a liquid.
        meaning: ncit:C61004
        title: Tablet for Solution Dosage Form
      Tablet for Suspension Dosage Form:
        description: A tablet that forms a suspension when placed in a liquid (formerly
          referred to as a Dispersible Tablet).
        meaning: ncit:C61005
        title: Tablet for Suspension Dosage Form
      Gastroretentive Tablet Dosage Form:
        description: A solid dosage form containing medicinal substances with or without
          suitable diluents, which is designed to remain in the stomach for a prolonged
          period of time.
        meaning: ncit:C214660
        title: Gastroretentive Tablet Dosage Form
        aliases:
        - TABLET, GASTRO-RETENTIVE
      Immediate Release Tablet Dosage Form:
        description: A solid dosage form containing medicinal substances with or without
          suitable diluents, which is designed to release its active and/or inert
          ingredient(s) immediately upon administration.
        meaning: ncit:C142248
        title: Immediate Release Tablet Dosage Form
      Solid Dispersion Immediate Release Tablet Dosage Form:
        description: A solid dosage form containing one or more active pharmaceutical
          ingredient which can be dispersed in a carrier at solid state, and immediately
          released upon administration. (NCI)
        meaning: ncit:C162112
        title: Solid Dispersion Immediate Release Tablet Dosage Form
      Modified Release Tablet Dosage Form:
        description: A solid dosage form exhibiting an altered inherent rate of release
          of active and/or inert ingredient(s).
        meaning: ncit:C170453
        title: Modified Release Tablet Dosage Form
      Modified Release Bilayer Tablet 1:1 Dosage Form:
        description: A solid dosage form containing medicinal substances that have
          been compressed to form a two-layered tablet with a 1:1 ratio of immediate
          release and modified release components and exhibiting an altered inherent
          rate of release of active and/or inert ingredient(s).
        meaning: ncit:C214664
        title: Modified Release Bilayer Tablet 1:1 Dosage Form
      Modified Release Bilayer Tablet 1:2 Dosage Form:
        description: A solid dosage form containing medicinal substances that have
          been compressed to form a two-layered tablet with a 1:2 ratio of immediate
          release and modified release components and exhibiting an altered inherent
          rate of release of active and/or inert ingredient(s).
        meaning: ncit:C214663
        title: Modified Release Bilayer Tablet 1:2 Dosage Form
      Modified Release Bilayer Tablet Dosage Form:
        description: A solid dosage form containing medicinal substances that have
          been compressed to form a two-layered tablet of immediate release and modified
          release components and exhibiting an altered inherent rate of release of
          active and/or inert ingredient(s).
        meaning: ncit:C214529
        title: Modified Release Bilayer Tablet Dosage Form
      Modified Release Extrudable Core System Tablet Dosage Form:
        description: A solid dosage form exhibiting an altered inherent rate of release
          of active and/or inert ingredient(s) from an extrudable core system.
        meaning: ncit:C214662
        title: Modified Release Extrudable Core System Tablet Dosage Form
        aliases:
        - Tablet, Modified Release, ECS
      Long Modified Release Tablet Dosage Form:
        description: A solid dosage form exhibiting an altered inherent rate of release
          of active and/or inert ingredient(s) that is classified as long.
        meaning: ncit:C170573
        title: Long Modified Release Tablet Dosage Form
      Modified Release Matrix Tablet Dosage Form:
        description: A solid dosage form exhibiting an altered inherent rate of release
          of active and/or inert ingredient(s) from a polymer matrix system.
        meaning: ncit:C214661
        title: Modified Release Matrix Tablet Dosage Form
      Short Modified Release Tablet Dosage Form:
        description: A solid dosage form exhibiting an altered inherent rate of release
          of active and/or inert ingredient(s) that is classified as short.
        meaning: ncit:C170574
        title: Short Modified Release Tablet Dosage Form
      Multilayered Tablet Dosage Form:
        description: A solid dosage form containing medicinal substances that have
          been compressed to form a multiple-layered tablet or a tablet-within-a-tablet,
          the inner tablet being the core and the outer portion being the shell. (NCI)
        meaning: ncit:C42964
        title: Multilayered Tablet Dosage Form
      Multilayered Extended Release Tablet Dosage Form:
        description: A solid dosage form containing medicinal substances that have
          been compressed to form a multiple-layered tablet or a tablet-within-a-tablet,
          the inner tablet being the core and the outer portion being the shell, which,
          additionally, is covered in a designated coating; the tablet is formulated
          in such manner as to allow at least a reduction in dosing frequency as compared
          to that drug presented as a conventional dosage form. (NCI)
        meaning: ncit:C42963
        title: Multilayered Extended Release Tablet Dosage Form
      Orally Disintegrating Tablet Dosage Form:
        description: A solid dosage form containing medicinal substances which disintegrates
          rapidly, usually within a matter of seconds, when placed upon the tongue.
          (NCI)
        meaning: ncit:C42999
        title: Orally Disintegrating Tablet Dosage Form
      Orally Disintegrating Delayed Release Tablet Dosage Form:
        description: A solid dosage form containing medicinal substances which disintegrates
          rapidly, usually within a matter of seconds, when placed upon the tongue,
          but which releases a drug (or drugs) at a time other than promptly after
          administration.
        meaning: ncit:C61006
        title: Orally Disintegrating Delayed Release Tablet Dosage Form
      Soluble Tablet Dosage Form:
        description: A solid dosage form that contains medicinal substances with or
          without suitable diluents and possesses the ability to dissolve in fluids.
          (NCI)
        meaning: ncit:C42985
        title: Soluble Tablet Dosage Form
      Sugar Coated Tablet Dosage Form:
        description: A solid dosage form that contains medicinal substances with or
          without suitable diluents and is coated with a colored or an uncolored water-soluble
          sugar. (NCI)
        meaning: ncit:C42992
        title: Sugar Coated Tablet Dosage Form
      Tampon Dosage Form:
        description: A plug made of cotton, sponge, or oakum variously used in surgery
          to plug the nose, vagina, etc., for the control of hemorrhage or the absorption
          of secretions. (NCI)
        meaning: ncit:C47892
        title: Tampon Dosage Form
      Tape Dosage Form:
        description: A narrow woven fabric, or a narrow extruded synthetic (such as
          plastic), usually with an adhesive on one or both sides. (NCI)
        meaning: ncit:C47897
        title: Tape Dosage Form
      Tincture Dosage Form:
        description: An alcoholic or hydroalcoholic solution prepared from vegetable
          materials or from chemical substances. (NCI)
        meaning: ncit:C43000
        title: Tincture Dosage Form
      Troche Dosage Form:
        description: A discoid-shaped solid containing the medicinal agent in a suitably
          flavored base; troches are placed in the mouth where they slowly dissolve,
          liberating the active ingredients. (NCI)
        meaning: ncit:C43001
        title: Troche Dosage Form
      Unassigned Dosage Form:
        description: A dosage form has yet to be assigned. (NCI)
        meaning: ncit:C43002
        title: Unassigned Dosage Form
      Unknown Dosage Form Category:
        description: The type of pharmaceutical dose form is unknown, or has unspecified
          or variable physical characteristics. (EDQM)
        meaning: ncit:C150001
        title: Unknown Dosage Form Category
      Vaginal Ring Dosage Form:
        description: A ring composed of active and/or inert ingredient(s), intended
          for administration in or around the vagina.
        meaning: ncit:C91199
        title: Vaginal Ring Dosage Form
      Wafer Dosage Form:
        description: A thin slice of material containing a medicinal agent. (NCI)
        meaning: ncit:C43003
        title: Wafer Dosage Form
  AdministrableProductSourcing:
    definition_uri: ncit:C215483
    title: sourcing
    enum_uri: ncit:C215483
    code_set: C215483
    permissible_values:
      Centrally Sourced:
        description: An indication that the entity is obtained from a central source.
        meaning: ncit:C215659
        title: Centrally Sourced
      Locally Sourced:
        description: An indication that the entity is obtained from a local source.
        meaning: ncit:C215660
        title: Locally Sourced
  AdministrableProductProductdesignation:
    definition_uri: ncit:C207418
    title: productDesignation
    enum_uri: ncit:C207418
    code_set: C207418
    permissible_values:
      IMP:
        description: A medicinal product which is being tested or used as a reference,
          including as a placebo, in a clinical trial. (Regulation (EU) No 536/2014
          Article 2 (5))
        meaning: ncit:C202579
        title: IMP
      NIMP:
        description: 'A medicinal product that is related to the specific needs of
          the clinical trial as described in the protocol, but not as an investigational
          medicinal product. NOTE: Auxiliary medicinal products may be authorised
          for marketing in a country or region or non-authorised. [after EU-CTR]'
        meaning: ncit:C156473
        title: NIMP
        aliases:
        - AxMP
  AdministrableProductPropertyType:
    definition_uri: ncit:C215479
    title: type
    enum_uri: ncit:C215479
    code_set: C215479
    permissible_values:
      pH:
        description: The negative logarithm (base 10) of the concentration of hydronium
          ions, which is used as a measure of the acidity or alkalinity of a fluid.
        meaning: ncit:C45997
        title: pH
  StudyRoleCode:
    definition_uri: ncit:C215480
    title: code
    aliases:
    - Carer
    enum_uri: ncit:C215480
    code_set: C215480
    permissible_values:
      Care Provider:
        description: The primary person in charge of the care of a patient, usually
          a family member or a designated health care professional. (NCI)
        meaning: ncit:C17445
        title: Care Provider
        aliases:
        - Carer
      Investigator:
        description: A person responsible for the conduct of the clinical trial at
          a trial site. If a trial is conducted by a team of individuals at the trial
          site, the investigator is the responsible leader of the team and may be
          called the principal investigator. [ICH E6]
        meaning: ncit:C25936
        title: Investigator
      Outcomes Assessor:
        description: The individual who evaluates the outcome(s) of interest. (Clinicaltrials.gov)
        meaning: ncit:C207599
        title: Outcomes Assessor
      Sponsor:
        description: An individual, company, institution, or organization that takes
          responsibility for the initiation, management, and/or financing of a clinical
          study. [After ICH E6, WHO, 21 CFR 50.3 (e), and after IDMP]
        meaning: ncit:C70793
        title: Sponsor
      Study Subject:
        description: An individual who is observed, analyzed, examined, investigated,
          experimented upon, or/and treated in the course of a particular study.
        meaning: ncit:C41189
        title: Study Subject
      Adjudication Committee:
        description: An external committee whose purpose is to evaluate study data
          and decide whether a study endpoint or other criterion has been met. (NCI)
        meaning: ncit:C78726
        title: Adjudication Committee
      Co-Sponsor:
        description: An individual, company, institution, or organization that is
          designated by the study sponsor as a vested partner in the study.
        meaning: ncit:C215669
        title: Co-Sponsor
      Manufacturer:
        description: The organization defined as being responsible for creating the
          product as stated on the package in which the product is supplied. (BRIDG)
        meaning: ncit:C25392
        title: Manufacturer
      Local Sponsor:
        description: The sponsor's legal representative at a geographical region within
          which the sponsor has no legal presence. (ICH M11)
        meaning: ncit:C215670
        title: Local Sponsor
      'Regulatory Agency ':
        description: An organization (typically a government agency) that is responsible
          for implementing and enforcing laws, licensing and regulating products and
          services, promoting the use of standards, and ensuring safety and consumer
          protections.
        meaning: ncit:C188863
        title: 'Regulatory Agency '
      Medical Expert:
        description: A physician or health care provider selected by the sponsor to
          be readily available to advise clinical trial officials on trial related
          medical questions or problems.
        meaning: ncit:C51876
        title: Medical Expert
      Independent Data Monitoring Committee:
        description: A committee established by the sponsor to assess at intervals
          the progress of a clinical trial, safety data, and critical efficacy variables
          and recommend to the sponsor whether to continue, modify, or terminate the
          trial. [ICH E9] (CDISC Glossary)
        meaning: ncit:C142578
        title: Independent Data Monitoring Committee
      Dose Escalation Committee:
        description: A committee established to assess whether a dose adjustment is
          appropriate and to determine whether the maximum-tolerated dose had been
          attained, based on a review of available safety and efficacy data at specified
          time points.
        meaning: ncit:C215671
        title: Dose Escalation Committee
      Data Safety Monitoring Board:
        description: A group of independent experts who are appointed to monitor the
          safety and scientific integrity of a research intervention, protect the
          confidentiality of participant data, and to make recommendations to the
          sponsor regarding the stopping of the trial for safety, efficacy, or for
          futility. (clinicaltrials.gov)
        meaning: ncit:C142489
        title: Data Safety Monitoring Board
      Principal investigator:
        description: A person who has the primary responsibility for the conduct of
          a clinical study and study-related personnel at a study site. While a single-center
          study would not include a coordinating investigator, the investigator at
          the site would fulfill the same responsibilities as a principal investigator.
        meaning: ncit:C19924
        title: Principal investigator
      Clinical Trial Physician:
        description: Any physician that is associated with clinical trial.
        meaning: ncit:C215672
        title: Clinical Trial Physician
        aliases:
        - Study Doctor
      Project Manager:
        description: A staff member who is responsible for the overall integration
          and interaction of different people and different components of subject
          matter associated with a specific project.
        meaning: ncit:C51851
        title: Project Manager
        aliases:
        - Project Coordinator
      Laboratory:
        description: An organization with the capability and competency to perform
          scientific research, experiments, and measurements. (BRIDG)
        meaning: ncit:C37984
        title: Laboratory
      Pharmacovigilance:
        description: A group that is responsible for monitoring the safety of medicines
          and taking action to reduce their risks and increase their benefits.
        meaning: ncit:C215673
        title: Pharmacovigilance
      Contract Research:
        description: Research that is conducted by an individual or organization on
          behalf of another organization through a contracting mechanism.
        meaning: ncit:C215662
        title: Contract Research
      Study Site:
        description: The location at which a study investigator conducts study activities.
        meaning: ncit:C80403
        title: Study Site
      Statistician:
        description: A professional who specializes in applying statistical principles
          to experimental design and data analysis.
        meaning: ncit:C51877
        title: Statistician
  StudyAmendmentImpactType:
    definition_uri: ncit:C215481
    title: type
    aliases:
    - Participant Safety
    enum_uri: ncit:C215481
    code_set: C215481
    permissible_values:
      Study Subject Safety:
        description: The condition in which a study subject is free from harmful effects
          which may arise as a result of study participation.
        meaning: ncit:C215665
        title: Study Subject Safety
        aliases:
        - Participant Safety
      Study Subject Rights:
        description: A study subject's moral, ethical, and legal entitlements before,
          during, and after the study.
        meaning: ncit:C215666
        title: Study Subject Rights
        aliases:
        - Participant Rights
      Study Data Reliability:
        description: The completeness and accuracy of data as a measure of how well
          it can be counted on to be consistent and free from errors across time and
          sources. (IBM)
        meaning: ncit:C215667
        title: Study Data Reliability
      Study Data Robustness:
        description: The data's ability to remain accurate and relevant despite changes
          or disruptions to the data environment.
        meaning: ncit:C215668
        title: Study Data Robustness
