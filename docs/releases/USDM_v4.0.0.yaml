      Locally Sourced:
        description: An indication that the entity is obtained from a local source.
        meaning: ncit:C215660
        title: Locally Sourced
  MedicalDeviceIdentifierType:
    definition_uri: ncit:C215484
    title: type
    aliases:
    - Batch Identifier
    - Batch Number
    enum_uri: ncit:C215484
    code_set: C215484
    permissible_values:
      Batch Number:
        description: A distinctive alpha-numeric identification code assigned by the
          manufacturer or distributor to a specific quantity of manufactured material
          or product that is produced in a manner that is expected to render it homogeneous.
        meaning: ncit:C104504
        title: Batch Number
        aliases:
        - Batch Identifier
        - Batch Number
      FDA Unique Device Identification:
        description: A UDI is a unique numeric or alphanumeric code that includes
          a device identifier, which is specific to a device model, and a production
          identifier, which includes the current production information for that specific
          device, such as the lot or batch number, the serial number and/or expiration
          date. (FDA)
        meaning: ncit:C112279
        title: FDA Unique Device Identification
        aliases:
        - FDA Unique Device Identification
      Lot Number:
        description: A distinctive alpha-numeric identification code assigned by the
          manufacturer or distributor to a specific quantity of manufactured material
          or product within a batch.
        meaning: ncit:C70848
        title: Lot Number
        aliases:
        - Lot Identifier
        - Lot Number
      Model Number:
        description: The identifier assigned to a particular design of a device, usually
          an alphanumeric text string.
        meaning: ncit:C99285
        title: Model Number
        aliases:
        - Model Identifier
        - Model Number
  ProductOrganizationRoleCode:
    definition_uri: ncit:C215485
    title: code
    aliases:
    - Manufacturer
    enum_uri: ncit:C215485
    code_set: C215485
    permissible_values:
      Manufacturer:
        description: The organization defined as being responsible for creating the
          product as stated on the package in which the product is supplied. (BRIDG)
        meaning: ncit:C25392
        title: Manufacturer
        aliases:
        - Manufacturer
      Supplier:
        description: An individual or organization whose business is to supply a particular
          service or commodity.
        meaning: ncit:C43530
        title: Supplier
  CDISCSDTMInterventionModelTerminology:
    definition_uri: ncit:C99076
    description: A terminology codelist relevant to the general design of the strategy
      for assigning interventions to participants in a clinical study.
    title: CDISC SDTM Intervention Model Terminology
    aliases:
    - Intervention Model Response
    enum_uri: ncit:C99076
    code_set: C99076
    permissible_values:
      Crossover Study:
        description: A trial design in which subjects function as their own control
          and are assigned to receive an investigational product(s) and control(s)
          in an order determined by randomization, with or without a washout period
          between the interventions. (CDISC Glossary)
        meaning: ncit:C82637
        title: Crossover Study
      Factorial Study:
        description: Two or more interventions, each alone or in combination, are
          evaluated in parallel against a control group. This study design allows
          for the comparison of active drug to placebo, presence of drug-drug interactions,
          and comparison of active drugs against each other.
        meaning: ncit:C82638
        title: Factorial Study
      Parallel Study:
        description: A trial design in which subjects are randomised to one of two
          or more arms, with each arm being allocated a different intervention for
          the duration of the study.
        meaning: ncit:C82639
        title: Parallel Study
      Group Sequential Design:
        description: A type of adaptive trial design that allows successive interim
          analyses of the data at particular time points or after a pre-defined number
          of patients have been enrolled. (CDISC Glossary)
        meaning: ncit:C142568
        title: Group Sequential Design
      Single Group Study:
        description: All trial participants are assigned to a single treatment group
          for the duration of the study.
        meaning: ncit:C82640
        title: Single Group Study
  CDISCSDTMTrialTypeTerminology:
    definition_uri: ncit:C66739
    description: A terminology codelist relevant to the type of primary outcome or
      endpoint that the protocol is designed to evaluate.
    title: CDISC SDTM Trial Type Terminology
    aliases:
    - Trial Type Response
    enum_uri: ncit:C66739
    code_set: C66739
    permissible_values:
      Adhesion Performance Study:
        description: A type of study designed to evaluate the strength of the bond
          between an adhesive and the application surface.
        meaning: ncit:C158283
        title: Adhesion Performance Study
      Alcohol Effect Study:
        description: A type of study designed to evaluate the effects of alcohol on
          investigational product safety and/or efficacy.
        meaning: ncit:C158284
        title: Alcohol Effect Study
      Bioavailability Study:
        description: A study of the degree to which or rate at which a drug or other
          substance is absorbed or becomes available at the site of physiological
          activity after administration. (NCI)
        meaning: ncit:C49664
        title: Bioavailability Study
      Therapeutic Equivalency Study:
        description: A study most often used to compare the efficacy of different
          formulations to treat a given disease. It is the testing of an old versus
          a new formulation in healthy volunteers or subjects with the disease under
          study and usually in one dose. (NCI)
        meaning: ncit:C49665
        title: Therapeutic Equivalency Study
      Biosimilarity Study:
        description: A type of study designed to evaluate whether a biologic test
          article is highly similar in function and effect to an existing biologic
          that has already been clinically tested and approved for use.
        meaning: ncit:C158288
        title: Biosimilarity Study
      Device-Drug Interaction Study:
        description: A type of study designed to evaluate the interaction between
          a device and a drug, where the use of one may affect the disposition, function,
          efficacy, or safety of the other.
        meaning: ncit:C158285
        title: Device-Drug Interaction Study
      Diagnosis Study:
        description: A type of study designed to evaluate intervention(s) aimed at
          identifying a disease or condition.
        meaning: ncit:C49653
        title: Diagnosis Study
      Dose Finding Study:
        description: An early phase clinical study with the objective of determining
          the optimal dose of an investigational product.
        meaning: ncit:C158289
        title: Dose Finding Study
      Dose Proportionality Study:
        description: A type of study designed to evaluate the relationship between
          dose and resulting exposure.
        meaning: ncit:C158290
        title: Dose Proportionality Study
      Dose Response Study:
        description: A study of the effect of dose changes on the efficacy of a drug
          in order to determine the dose-response relationship and optimal dose of
          a therapy.
        meaning: ncit:C127803
        title: Dose Response Study
      Drug-Drug Interaction Study:
        description: A type of study designed to evaluate the interaction between
          drugs, where the use of one may affect the disposition, efficacy, or safety
          of the other.
        meaning: ncit:C158286
        title: Drug-Drug Interaction Study
      Electrocardiographic Study:
        description: A study that evaluates the effect of a treatment on cardiac electrical
          activity, as assessed by electrocardiography.
        meaning: ncit:C178057
        title: Electrocardiographic Study
        aliases:
        - Electrocardiographic Study
      Efficacy Study:
        description: A study of the relative therapeutic efficacy of treatment of
          a disease. Usually this is a Phase II or III study. (NCI)
        meaning: ncit:C49666
        title: Efficacy Study
      Food Effect Study:
        description: Studies that are conducted to assess the effect of food on the
          rate and extent of absorption of a drug, either compared to a fasted state
          or to a reference drug.
        meaning: ncit:C98729
        title: Food Effect Study
      Immunogenicity Study:
        description: A study that assesses an agent's ability to provoke an immune
          response.
        meaning: ncit:C120842
        title: Immunogenicity Study
      Mass Balance Study:
        description: A type of study designed to evaluate the overall pathways of
          metabolism and excretion of a drug, and to identify and/or quantify metabolites
          in plasma and excreta.
        meaning: ncit:C201484
        title: Mass Balance Study
      Pharmacodynamic Study:
        description: A study of the biochemical and physiological effect of a drug
          and the mechanism of drug action and the relationship between drug concentration
          and effect. (NCI)
        meaning: ncit:C49662
        title: Pharmacodynamic Study
      Pharmacoeconomic Study:
        description: A study that assesses the value associated with a given drug
          in therapeutic and economic terms. This type of study is multidisciplinary
          in nature and takes into consideration the social and economic costs (resource
          utilization costs including direct, indirect, and intangible costs) of drug
          therapy in addition to its direct therapeutic benefits. Analyses relate
          the difference in therapeutic benefits to the difference in costs between
          treatment alternatives. (NCI)
        meaning: ncit:C39493
        title: Pharmacoeconomic Study
      Pharmacogenetic Study:
        description: A study that assesses variation in DNA sequence, usually within
          a single gene, and its effect on drug response.
        meaning: ncit:C129001
        title: Pharmacogenetic Study
      Pharmacogenomic Study:
        description: A study that identifies or assesses variations within the entire
          genome, including DNA, RNA, or transcriptional elements, and its effects
          on drug response.
        meaning: ncit:C49661
        title: Pharmacogenomic Study
      Pharmacokinetic Study:
        description: A study of the process by which a drug is absorbed, distributed,
          metabolized, and eliminated by the body. (NCI)
        meaning: ncit:C49663
        title: Pharmacokinetic Study
      Position Effect Trial:
        description: A type of study designed to evaluate the effect of body position
          during and/or after administration of the investigational product.
        meaning: ncit:C161477
        title: Position Effect Trial
      Prevention Study:
        description: A type of study designed to identify actions necessary to permanently
          eliminate or reduce the long-term risk to human life as a result of a particular
          medication or treatment regimen.
        meaning: ncit:C49657
        title: Prevention Study
        aliases:
        - Prophylaxis Study
      Reactogenicity Study:
        description: A type of study designed to evaluate the expected, acute types
          of immunological responses, sometimes considered excessive, following agent
          administration.
        meaning: ncit:C174366
        title: Reactogenicity Study
      Safety Study:
        description: A study that assesses the medical risks to a subject. Safety
          is usually assessed by examining a wide range of clinical parameters, including
          adverse events, vital signs, physical exam, laboratory tests.
        meaning: ncit:C49667
        title: Safety Study
      Swallowing Function Trial:
        description: A type of study designed to evaluate the effect of the investigational
          product on the physiologic act of swallowing.
        meaning: ncit:C161478
        title: Swallowing Function Trial
      Thorough QT Study:
        description: A type of study designed to evaluate the ability of an investigational
          product and/or approved drug to delay cardiac ventricular repolarization
          as detected by QT prolongation and other ECG parameters.
        meaning: ncit:C158287
        title: Thorough QT Study
        aliases:
        - TQT Study
      Tolerability Study:
        description: A type of safety study that assesses the degree to which overt
          adverse effects can be tolerated by the subject.
        meaning: ncit:C98791
        title: Tolerability Study
      Treatment Study:
        description: A type of study designed to evaluate intervention(s) for treatment
          of disease, syndrome or condition.
        meaning: ncit:C49656
        title: Treatment Study
        aliases:
        - Therapy Trial
      Usability Testing Study:
        description: A type of study designed to evaluate the user experience with
          a product.
        meaning: ncit:C161479
        title: Usability Testing Study
      Water Effect Trial:
        description: A type of study designed to evaluate the effects of water on
          investigational product safety and/or efficacy.
        meaning: ncit:C161480
        title: Water Effect Trial
  CDISCSDTMTrialBlindingSchemaTerminology:
    definition_uri: ncit:C66735
    description: A terminology codelist relevant to the type of experimental design
      used to describe the level of awareness of the study subjects and/ or study
      personnel as it relates to the respective intervention(s) or assessments being
      observed, received or administered.
    title: CDISC SDTM Trial Blinding Schema Terminology
    aliases:
    - Trial Blinding Schema Response
    enum_uri: ncit:C66735
    code_set: C66735
    permissible_values:
      Double Blind Study:
        description: A study in which neither the subject nor the study personnel
          interacting with the subject or data during the study knows what intervention
          a subject is receiving.
        meaning: ncit:C15228
        title: Double Blind Study
        aliases:
        - Double Masked
        - Double-Masked
      Observer Blind Study:
        description: A study in which the study personnel who measure, record, or
          assess the subject do not know which intervention the subject is receiving
          or, in the context of observational studies, do not know the external factors
          to which a subject has been exposed.
        meaning: ncit:C187674
        title: Observer Blind Study
      Open Label for Treatment And Double Blind to Dose:
        description: A study in which the therapeutic treatment is open label but
          the dosing information of the investigational medicinal product (IMP) is
          double-blinded.
        meaning: ncit:C156592
        title: Open Label for Treatment And Double Blind to Dose
      Open Label Study:
        description: A study in which subjects and study personnel know which intervention
          each subject is receiving.
        meaning: ncit:C49659
        title: Open Label Study
      Single Blind Study:
        description: A study in which one party, either the subject or study personnel,
          does not know which intervention is administered to the subject.
        meaning: ncit:C28233
        title: Single Blind Study
        aliases:
        - Single Masked
        - Single-Masked
  CDISCSDTMTrialIndicationTypeTerminology:
    definition_uri: ncit:C66736
    description: A terminology codelist relevant to the responses for the planned
      purpose of the therapy, device, or agent under study in the clinical trial.
    title: CDISC SDTM Trial Indication Type Terminology
    aliases:
    - Trial Intent Type Response
    enum_uri: ncit:C66736
    code_set: C66736
    permissible_values:
      Basic Research:
        description: A type of study designed to examine the basic mechanism of action
          (e.g., physiology, biomechanics) of an intervention. (ClinicalTrials.gov)
        meaning: ncit:C15714
        title: Basic Research
        aliases:
        - Basic Research
      Cure Study:
        description: A type of study designed to evaluate intervention(s) aimed to
          cure a disease or condition.
        meaning: ncit:C49654
        title: Cure Study
      Device Feasibility Study:
        description: An intervention of a device product is being evaluated to determine
          the feasibility of the product or to test a prototype device and not health
          outcomes. Such studies are conducted to confirm the design and operating
          specifications of a device before beginning a full clinical trial. (ClinicalTrials.gov)
        meaning: ncit:C139174
        title: Device Feasibility Study
      Diagnosis Study:
        description: A type of study designed to evaluate intervention(s) aimed at
          identifying a disease or condition.
        meaning: ncit:C49653
        title: Diagnosis Study
      Disease Modifying Treatment Study:
        description: A type of study designed to evaluate the effects of treatment(s)
          intended to cause a change in disease, syndrome, or condition beyond the
          point of treatment administration.
        meaning: ncit:C170629
        title: Disease Modifying Treatment Study
      Health Services Research:
        description: A type of study designed to evaluate the delivery, processes,
          management, organization or financing of health care. (ClinicalTrials.gov)
        meaning: ncit:C15245
        title: Health Services Research
      Adverse Effect Mitigation Study:
        description: A type of study designed to identify actions necessary to eliminate
          or reduce the risk to human life or well-being as a result of a particular
          medication or treatment regimen. (NCI)
        meaning: ncit:C49655
        title: Adverse Effect Mitigation Study
      Prevention Study:
        description: A type of study designed to identify actions necessary to permanently
          eliminate or reduce the long-term risk to human life as a result of a particular
          medication or treatment regimen.
        meaning: ncit:C49657
        title: Prevention Study
        aliases:
        - Prophylaxis Study
      Screening Study:
        description: A type of study designed to assess or examine methods of identifying
          a condition (or risk factors for a condition) in people who are not yet
          known to have the condition (or risk factor). (Clinicaltrials.gov)
        meaning: ncit:C71485
        title: Screening Study
      Supportive Care Study:
        description: A type of study designed to evaluate one or more interventions
          where the primary intent is to maximize comfort, minimize side effects or
          mitigate against a decline in the subject's health or function. In general,
          supportive care interventions are not intended to cure a disease. (ClinicalTrials.gov)
        meaning: ncit:C71486
        title: Supportive Care Study
      Treatment Study:
        description: A type of study designed to evaluate intervention(s) for treatment
          of disease, syndrome or condition.
        meaning: ncit:C49656
        title: Treatment Study
        aliases:
        - Therapy Trial
  CDISCSDTMObservationalStudyModelTerminology:
    definition_uri: ncit:C127259
    description: A terminology codelist relevant to the trial design developed to
      compare biomedical and/or health outcomes in pre-defined and non-assigned groups
      of individuals.
    title: CDISC SDTM Observational Study Model Terminology
    aliases:
    - Observational Study Model
    enum_uri: ncit:C127259
    code_set: C127259
    permissible_values:
      Case-Control Study:
        description: Retrospective study in which individuals with an outcome (cases)
          are compared to those who do not have the outcome (controls). (CDISC Glossary)
        meaning: ncit:C15197
        title: Case-Control Study
      Observational Case-Crossover Study:
        description: A study in which the subject characteristics of the case, immediately
          prior to disease onset (sometimes called the hazard period), are compared
          to characteristics of same case at a prior time (i.e., control period).
          (ClinicalTrials.gov)
        meaning: ncit:C127779
        title: Observational Case-Crossover Study
      Case Study:
        description: A study in which the subject with the condition under study (the
          case) is compared against a theoretical/historical model of distribution
          that serves as a control.
        meaning: ncit:C15362
        title: Case Study
      Cohort Study:
        description: Study of a group of individuals, some of whom are exposed to
          a variable of interest, in which subjects are followed over time. (CDISC
          Glossary)
        meaning: ncit:C15208
        title: Cohort Study
      Ecologic or Community Based Study:
        description: A study in which geographically distinct study populations are
          compared with respect to a particular outcome.
        meaning: ncit:C127780
        title: Ecologic or Community Based Study
      Family Study:
        description: A study in which related or non-related family members are compared
          with respect to a particular outcome.
        meaning: ncit:C15407
        title: Family Study
  ObservationalStudyDesignSubtypes:
    definition_uri: ncit:C215486
    title: subTypes
    enum_uri: ncit:C215486
    code_set: C215486
    permissible_values:
      Disease Prevalence:
        description: A study that assesses the proportion of persons in a population
          who have a particular disease, condition, or injury at a specified point
          in time or over a specified period of time. (CDC)
        meaning: ncit:C215675
        title: Disease Prevalence
      Disease Incidence:
        description: A study that assesses the occurrence of new cases of disease,
          condition, or injury in a defined population over a specified period of
          time.
        meaning: ncit:C215653
        title: Disease Incidence
      Disease Determinants:
        description: A study that assesses the variables that influence the occurrence
          frequency and/or population distribution of a given disease, condition,
          or injury
        meaning: ncit:C215654
        title: Disease Determinants
      Disease Prognosis:
        description: A study that assesses the prediction of the probable course and
          outcome of a disease, condition, or injury.
        meaning: ncit:C215655
        title: Disease Prognosis
      Drug Utilization:
        description: A study that assesses drug usage patterns for prophylaxis or
          treatment of health problems, or promoting maintenance of health and well-being.
        meaning: ncit:C215656
        title: Drug Utilization
      Safety:
        description: A study that assesses the medical risks to a subject. Safety
          is usually assessed by examining a wide range of clinical parameters, including
          adverse events, vital signs, physical exam, laboratory tests.
        meaning: ncit:C49667
        title: Safety
      Clinical Education:
        description: A study that assesses the effectiveness of health information
          on reducing ill health and enhancing good health by influencing beliefs,
          attitudes, and behavior of individuals and communities.
        meaning: ncit:C215657
        title: Clinical Education
      Disease Etiology:
        description: A study that assesses the causative factors associated with a
          disease, condition, or injury.
        meaning: ncit:C215658
        title: Disease Etiology
  CDISCSDTMObservationalStudyTimePerspectiveTerminology:
    definition_uri: ncit:C127261
    description: A terminology codelist relevant to the temporal relationship between
      the observation period and time of subject enrollment in an observational study.
    title: CDISC SDTM Observational Study Time Perspective Terminology
    aliases:
    - Observational Study Time Perspective
    enum_uri: ncit:C127261
    code_set: C127261
    permissible_values:
      Cross-Sectional Study:
        description: A study that measures the prevalence of health outcomes or determinants
          of health, or both, in a population at a point in time or over a short period.
          (CDISC Glossary)
        meaning: ncit:C53310
        title: Cross-Sectional Study
      Longitudinal Study:
        description: A prospective observational study designed to monitor health
          measures of individuals over a defined period of time. (CDISC Glossary)
        meaning: ncit:C15273
        title: Longitudinal Study
      Retrospective Study:
        description: A study with planned observations collected predominantly before
          study start (i.e., backward-looking). (CDISC Glossary)
        meaning: ncit:C53312
        title: Retrospective Study
  CDISCSDTMObservationalStudySamplingMethodTerminology:
    definition_uri: ncit:C127260
    description: A terminology codelist relevant to the sampling method used to assign
      study participants into groups or cohorts within an observational study.
    title: CDISC SDTM Observational Study Sampling Method Terminology
    aliases:
    - Observational Study Sampling Method
    enum_uri: ncit:C127260
    code_set: C127260
    permissible_values:
      Non-Probability Sampling Method:
        description: A non-random process used to select a study population in which
          the participants have been selected based on convenience or with a particular
          purpose in mind.
        meaning: ncit:C127781
        title: Non-Probability Sampling Method
      Equal Probability Sampling Method:
        description: An exclusively random process to guarantee that each participant
          or population has specified chance of selection, such as simple random sampling,
          systematic sampling, stratified random sampling, cluster sampling, and consecutive
          patient sampling. (clinicaltrials.gov)
        meaning: ncit:C71517
        title: Equal Probability Sampling Method
